<!-- administrasi.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Administrasi Token</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
    <h2 class="text-2xl font-bold mb-4">🗃️ Administrasi Semua Token</h2>
    <ul id="allTokenList" class="space-y-2"></ul>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBggKVSzDyI-meBSL3BMjA736Ss-j_My0E",
      authDomain: "gmi-enterprise23.firebaseapp.com",
      projectId: "gmi-enterprise23"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function formatDate(date) {
      return date.toLocaleString();
    }

    async function loadAllTokens() {
      const now = new Date();
      const querySnapshot = await db.collection('token').orderBy('createdAt', 'desc').get();
      const list = document.getElementById('allTokenList');
      list.innerHTML = '';

      querySnapshot.forEach(doc => {
        const data = doc.data();
        const createdAt = data.createdAt?.toDate();
        if (!createdAt) return;

        const expiresAt = new Date(createdAt.getTime() + 6 * 3600000);
        const expired = expiresAt < now;

        const li = document.createElement('li');
        li.className = `p-3 rounded-md ${expired ? 'bg-red-100' : 'bg-green-100'}`;
        li.innerHTML = `<strong>${data.value}</strong> - <small>${expired ? 'Expired' : 'Active'} | Exp: ${formatDate(expiresAt)}</small>`;
        list.appendChild(li);
      });
    }

    loadAllTokens();
  </script>
</body>
</html>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Token Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen px-4">
  <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md text-center">
    <h2 class="text-2xl font-bold mb-6">Generate Admin Token</h2>
    <button 
      onclick="generateToken()" 
      class="bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors duration-300 flex items-center justify-center mx-auto"
      aria-label="Generate Admin Token"
    >
      <i class="fas fa-key mr-2"></i> Generate Token
    </button>
    <p id="tokenOutput" class="mt-6 font-mono text-lg break-words text-green-700 min-h-[3rem]"></p>
    <p class="text-sm text-gray-500 mt-2">Token akan aktif selama 6 jam sejak dibuat.</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getFirestore, doc, setDoc, serverTimestamp, Timestamp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBggKVSzDyI-meBSL3BMjA736Ss-j_My0E",
      authDomain: "gmi-enterprise23.firebaseapp.com",
      projectId: "gmi-enterprise23",
      storageBucket: "gmi-enterprise23.appspot.com",
      messagingSenderId: "974090028804",
      appId: "1:974090028804:web:43ae563ffd9433463c7251"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.generateToken = async () => {
      const alphabets = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ';
      const symbols = '!@#$%^&*()_+-=~<>?';
      const numbers = '0123456789';

      const getRandom = (chars, length) =>
        Array.from({ length }, () => chars[Math.floor(Math.random() * chars.length)]).join('');

      const shuffleString = (str) => {
        const arr = str.split('');
        for (let i = arr.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [arr[i], arr[j]] = [arr[j], arr[i]];
        }
        return arr.join('');
      };

      let token = getRandom(alphabets, 6) + getRandom(symbols, 6) + getRandom(numbers, 6);
      token = shuffleString(token);

      const expiryTimestamp = Date.now() + 6 * 60 * 60 * 1000; // 6 jam ke depan dalam ms
      const expiryFirestoreTimestamp = Timestamp.fromMillis(expiryTimestamp);

      try {
        await setDoc(doc(db, "tokenAdmin", "tokenDoc"), {
          token: token,
          expiry: expiryFirestoreTimestamp,
          createdAt: serverTimestamp()
        });

        document.getElementById("tokenOutput").textContent = `Token Baru: ${token}`;
      } catch (e) {
        alert("Gagal menyimpan token ke database: " + e.message);
      }
    };
  </script>
</body>
</html>

<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Green Engineer
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&amp;display=swap" rel="stylesheet"/>
  <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
      font-family: 'Inter', sans-serif;
      overflow: hidden;
    }
  </style>
 </head>
 <body>
  <div class="min-h-screen p-20 flex flex-col justify-start" style="background-color: #f3f2ef;">
   <img alt="Light silk fabric texture background with soft folds and shadows" class="fixed inset-0 w-full h-full object-cover -z-10" height="1080" src="https://storage.googleapis.com/a1aa/image/48690fda-a46f-4e76-78ab-2e79610b93dd.jpg" width="1920"/>
   <div class="flex justify-between items-start w-full max-w-7xl mx-auto">
    <div class="max-w-3xl">
     <p class="text-gray-700 text-lg font-normal mb-2">
      WELCOME TO,
     </p>
     <h1 class="text-gray-700 font-extrabold text-6xl leading-tight mb-8">
      GREEN ENGINEER!
     </h1>
     <p class="text-gray-700 font-extrabold text-xl mb-2">
      ADMINISTRASI :
     </p>
     <ul class="text-gray-700 font-extrabold text-xl list-disc list-inside">
      <li>
       Green Medicine Institute
      </li>
     </ul>
    </div>
    <div class="flex flex-col items-center">
     <img alt="Green Medicine Institute logo with hexagon shape and stylized text in dark teal" class="w-48 h-48 object-contain" height="200" src="https://storage.googleapis.com/a1aa/image/6a82ea50-1457-44e3-e1c4-ae61cd42ed44.jpg" width="200"/>
    </div>
   </div>
   <form action="#" class="mt-20 max-w-4xl bg-[#4a7fcf] rounded-lg p-8 flex flex-col sm:flex-row items-center gap-6" method="POST">
    <label class="text-white font-extrabold text-xl flex-shrink-0 w-full sm:w-auto" for="token">
     isi Token Terbaru :
    </label>
    <input autocomplete="off" class="flex-grow rounded-md px-4 py-3 text-lg focus:outline-none" id="token" name="token" type="text"/>
    <button class="bg-[#00b04b] rounded-md px-6 py-3 text-white font-semibold text-lg hover:bg-[#009e3f] transition-colors flex items-center justify-center" type="submit">
     <i class="fas fa-paper-plane"></i>
    </button>
   </form>
   <p class="mt-4 max-w-4xl text-gray-600 text-xs underline decoration-gray-600 decoration-1">
    NB : TOKEN HANYA BERLAKU 6 JAM! JIKA TOKEN HABIS SEGERA MELAPOR KE OPERATOR UTK VERIFIKSI ULNG TOKEN!
   </p>
  </div>
 </body>
</html>

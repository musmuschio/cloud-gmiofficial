<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Green Engineer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: "Inter", sans-serif;
      background-color: #f6f6f2;
    }
  </style>
  <script type="module">
    // Import Firebase SDK modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-analytics.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBggKVSzDyI-meBSL3BMjA736Ss-j_My0E",
      authDomain: "gmi-enterprise23.firebaseapp.com",
      projectId: "gmi-enterprise23",
      storageBucket: "gmi-enterprise23.firebasestorage.app",
      messagingSenderId: "974090028804",
      appId: "1:974090028804:web:43ae563ffd9433463c7251",
      measurementId: "G-S27YB5Z8PR"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);

    window.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("tokenForm");
      const tokenInput = document.getElementById("token");
      const errorMessage = document.getElementById("error-message");

      // Fetch all valid tokens from Firestore collection "token"
      async function fetchValidTokens() {
        try {
          const tokensCol = collection(db, "token");
          const tokenSnapshot = await getDocs(tokensCol);
          const tokens = [];
          tokenSnapshot.forEach(doc => {
            // Assuming each document has a field "value" that stores the token string
            const data = doc.data();
            if (data.value) tokens.push(data.value.trim());
          });
          return tokens;
        } catch (error) {
          console.error("Error fetching tokens from Firestore:", error);
          return [];
        }
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const enteredToken = tokenInput.value.trim();

        if (!enteredToken) {
          errorMessage.textContent = "Token tidak boleh kosong.";
          errorMessage.classList.remove("hidden");
          return;
        }

        errorMessage.classList.add("hidden");

        const validTokens = await fetchValidTokens();

        if (validTokens.includes(enteredToken)) {
          // Valid token: save to localStorage and redirect
          localStorage.setItem("token", enteredToken);
          window.location.href = "administrator.html";
        } else {
          // Invalid token: show error message
          errorMessage.textContent = "Token tidak valid. Silakan coba lagi.";
          errorMessage.classList.remove("hidden");
        }
      });
    });
  </script>
</head>
<body>
  <div class="min-h-screen flex flex-col justify-start p-20 relative overflow-hidden">
    <img
      alt="White silk fabric texture background with soft folds and waves"
      class="absolute inset-0 w-full h-full object-cover -z-10"
      height="1080"
      src="https://storage.googleapis.com/a1aa/image/0eeb16ae-cb63-4f21-e99d-509d0999a606.jpg"
      width="1920"
    />
    <div class="flex justify-between items-start max-w-7xl w-full mx-auto">
      <div class="max-w-3xl">
        <p class="text-gray-700 text-xl font-normal mb-2 tracking-wide">WELCOME TO,</p>
        <h1 class="text-gray-800 font-extrabold text-7xl leading-tight mb-6 uppercase">
          GREEN ENGINEER!
        </h1>
        <p class="text-gray-700 font-extrabold text-2xl mb-3 uppercase">ADMINISTRASI :</p>
        <ul class="text-gray-700 font-extrabold text-2xl list-disc list-inside">
          <li>Green Medicine Institute</li>
        </ul>
      </div>
      <div class="flex flex-col items-center ml-20">
        <img
          alt="Green Medicine Institute logo with dark teal hexagon and stylized text"
          class="w-40 h-40 object-contain"
          height="160"
          src="https://storage.googleapis.com/a1aa/image/1c77474b-2264-4d3d-02eb-fcc4f99e872f.jpg"
          width="160"
        />
      </div>
    </div>
    <form
      id="tokenForm"
      action="#"
      class="mt-20 max-w-4xl bg-[#4a7fcf] rounded-xl p-8 flex flex-col sm:flex-row items-center gap-6"
      method="POST"
      novalidate
    >
      <label
        for="token"
        class="text-white font-extrabold text-xl flex-shrink-0 w-full sm:w-auto"
        >isi Token Terbaru :</label
      >
      <input
        type="text"
        id="token"
        name="token"
        class="flex-grow rounded-lg py-3 px-5 text-lg focus:outline-none"
        style="max-width: 700px"
        required
        aria-describedby="error-message"
      />
      <button
        type="submit"
        class="bg-[#00b04b] rounded-lg px-8 py-3 text-white font-semibold text-lg hover:bg-[#009f43] transition-colors"
      ></button>
    </form>
    <p
      id="error-message"
      class="mt-2 max-w-4xl text-red-600 text-sm font-semibold hidden"
      role="alert"
    >
      Token tidak valid. Silakan coba lagi.
    </p>
    <p
      class="mt-4 max-w-4xl text-gray-600 text-xs underline decoration-gray-600 decoration-1 tracking-wide"
      style="font-family: Inter, sans-serif"
    >
      NB : TOKEN HANYA BERLAKU 6 JAM! JIKA TOKEN HABIS SEGERA MELAPOR KE OPERATOR UTK
      VERIFIKSI ULNG TOKEN!
    </p>
  </div>
</body>
</html>

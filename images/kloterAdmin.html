<html>
<head>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body>
  <div class="min-h-screen flex flex-col justify-start p-20 relative overflow-hidden">
    <img
      alt="White silk fabric texture background with soft folds and waves"
      class="absolute inset-0 w-full h-full object-cover -z-10"
      height="1080"
      src="https://storage.googleapis.com/a1aa/image/0eeb16ae-cb63-4f21-e99d-509d0999a606.jpg"
      width="1920"
    />
    <div class="flex flex-col sm:flex-row justify-between items-start max-w-7xl w-full mx-auto gap-10 sm:gap-0">
      <div class="max-w-3xl">
        <p class="text-gray-700 text-xl font-normal mb-2 tracking-wide">WELCOME TO,</p>
        <h1 class="text-gray-800 font-extrabold text-5xl sm:text-7xl leading-tight mb-6 uppercase">
          GREEN ENGINEER!
        </h1>
        <p class="text-gray-700 font-extrabold text-2xl mb-3 uppercase">ADMINISTRASI :</p>
        <ul class="text-gray-700 font-extrabold text-2xl list-disc list-inside">
          <li>Green Medicine Institute</li>
        </ul>
      </div>
      <div class="flex flex-col items-center sm:ml-20">
        <img
          alt="Green Medicine Institute logo with dark teal hexagon and stylized text"
          class="w-40 h-40 object-contain"
          height="160"
          src="https://storage.googleapis.com/a1aa/image/1c77474b-2264-4d3d-02eb-fcc4f99e872f.jpg"
          width="160"
        />
      </div>
    </div>
    <form
      id="tokenForm"
      action="#"
      class="mt-20 max-w-4xl bg-[#4a7fcf] rounded-xl p-8 flex flex-col sm:flex-row items-center gap-6"
      method="POST"
      novalidate
      onsubmit="return false"
    >
      <label
        for="tokenInput"
        class="text-white font-extrabold text-xl flex-shrink-0 w-full sm:w-auto"
      >isi Token Terbaru :</label>
      <input
        type="text"
        id="tokenInput"
        name="tokenInput"
        class="flex-grow rounded-lg py-3 px-5 text-lg focus:outline-none"
        style="max-width: 700px"
        required
        aria-describedby="msg"
      />
      <button
        type="button"
        id="validateBtn"
        class="bg-[#00b04b] rounded-lg px-8 py-3 text-white font-semibold text-lg hover:bg-[#009f43] transition-colors"
      >Submit</button>
    </form>
    <p
      id="msg"
      class="mt-2 max-w-4xl text-red-600 text-sm font-semibold hidden"
      role="alert"
    >
      Token tidak valid. Silakan coba lagi.
    </p>
    <p
      class="mt-4 max-w-4xl text-gray-600 text-xs underline decoration-gray-600 decoration-1 tracking-wide"
      style="font-family: Inter, sans-serif"
    >
      NB : TOKEN HANYA BERLAKU 6 JAM! JIKA TOKEN HABIS SEGERA MELAPOR KE OPERATOR UTK
      VERIFIKSI ULNG TOKEN!
    </p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBggKVSzDyI-meBSL3BMjA736Ss-j_My0E",
      authDomain: "gmi-enterprise23.firebaseapp.com",
      projectId: "gmi-enterprise23"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    document.getElementById('validateBtn').onclick = async () => {
      const tokenInput = document.getElementById('tokenInput').value.trim();
      const msg = document.getElementById('msg');
      msg.textContent = '';
      msg.classList.add('hidden');

      if (!tokenInput) {
        msg.textContent = 'Token tidak boleh kosong.';
        msg.classList.remove('hidden');
        return;
      }

      try {
        const querySnapshot = await db.collection('token').where('value', '==', tokenInput).get();
        if (querySnapshot.empty) {
          msg.textContent = 'Token tidak ditemukan.';
          msg.classList.remove('hidden');
          return;
        }

        const tokenData = querySnapshot.docs[0].data();
        const createdAt = tokenData.createdAt?.toDate();
        if (!createdAt) {
          msg.textContent = 'Token tidak valid.';
          msg.classList.remove('hidden');
          return;
        }

        const expiresAt = new Date(createdAt.getTime() + 6 * 60 * 60 * 1000); // +6 jam
        const now = new Date();

        if (now > expiresAt) {
          msg.textContent = 'Token sudah kedaluwarsa.';
          msg.classList.remove('hidden');
        } else {
          // Token valid
          window.location.href = `administrator.html?token=${encodeURIComponent(tokenInput)}`;
        }
      } catch (error) {
        msg.textContent = 'Terjadi kesalahan saat memvalidasi token. Silakan coba lagi nanti.';
        msg.classList.remove('hidden');
        console.error('Error validating token:', error);
      }
    };
  </script>
</body>
</html>

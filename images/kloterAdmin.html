<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Validasi Token Admin</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="min-h-screen flex flex-col justify-center items-center bg-cover bg-center" style="background-image: url('https://storage.googleapis.com/a1aa/image/0eeb16ae-cb63-4f21-e99d-509d0999a606.jpg');">
  
  <div class="bg-white bg-opacity-80 p-10 rounded-xl shadow-xl max-w-xl w-full text-center">
    <h1 class="text-3xl font-bold text-gray-800 mb-4 uppercase">Validasi Token</h1>
    <p class="text-gray-700 text-sm mb-6">Masukkan token untuk masuk ke halaman administrator. Token berlaku selama 6 jam.</p>

    <form id="tokenForm" class="flex flex-col sm:flex-row items-center gap-4">
      <input
        type="text"
        id="token"
        name="token"
        required
        placeholder="Masukkan token admin..."
        class="w-full sm:flex-grow px-4 py-3 rounded-lg border border-gray-300 focus:outline-none text-lg"
      />
      <button
        id="submitBtn"
        type="submit"
        class="bg-green-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-green-700 transition-colors"
      >Submit</button>
    </form>

    <p id="error-message" class="mt-4 text-red-600 text-sm font-semibold hidden">Token tidak valid atau sudah kadaluarsa.</p>
    <p class="mt-6 text-xs text-gray-600 italic">NB: Token harus diganti setiap 6 jam. Hubungi operator untuk token baru.</p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBggKVSzDyI-meBSL3BMjA736Ss-j_My0E",
      authDomain: "gmi-enterprise23.firebaseapp.com",
      projectId: "gmi-enterprise23",
      storageBucket: "gmi-enterprise23.firebasestorage.app",
      messagingSenderId: "974090028804",
      appId: "1:974090028804:web:43ae563ffd9433463c7251",
      measurementId: "G-S27YB5Z8PR"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const form = document.getElementById('tokenForm');
    const tokenInput = document.getElementById('token');
    const errorMsg = document.getElementById('error-message');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMsg.classList.add('hidden');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Memeriksa...';

      const inputToken = tokenInput.value.trim();
      if (!inputToken) {
        showError('Silakan masukkan token.');
        return;
      }

      try {
        const snapshot = await db.collection('tokens')
          .where('token', '==', inputToken)
          .get();

        if (!snapshot.empty) {
          const doc = snapshot.docs[0].data();
          const now = Date.now();
          const createdAt = doc.createdAt?.toMillis?.() || 0;
          const sixHours = 6 * 60 * 60 * 1000;

          if (now - createdAt <= sixHours) {
            window.location.href = `administrator.html?token=${encodeURIComponent(inputToken)}`;
            return;
          }
        }

        showError('Token tidak valid atau sudah kadaluarsa.');
      } catch (err) {
        console.error('Firestore error:', err);
        showError('Gagal memverifikasi token. Coba lagi.');
      }
    });

    function showError(message) {
      errorMsg.textContent = message;
      errorMsg.classList.remove('hidden');
      submitBtn.disabled = false;
      submitBtn.textContent = 'Submit';
    }
  </script>
</body>
</html>

<html lang="id" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Generate Token Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
  <main class="bg-white rounded-lg shadow-lg max-w-md w-full p-6">
    <h1 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Buat Token Admin</h1>
    <button id="generateBtn" class="w-full bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 text-white font-semibold py-3 rounded-md transition-colors flex items-center justify-center gap-2">
      <i class="fas fa-key"></i>
      Buat Token
    </button>
    <p id="result" class="mt-6 whitespace-pre-line text-center text-gray-700 font-medium"></p>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBggKVSzDyI-meBSL3BMjA736Ss-j_My0E",
      authDomain: "gmi-enterprise23.firebaseapp.com",
      projectId: "gmi-enterprise23",
      storageBucket: "gmi-enterprise23.firebasestorage.app",
      messagingSenderId: "974090028804",
      appId: "1:974090028804:web:43ae563ffd9433463c7251",
      measurementId: "G-S27YB5Z8PR"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const generateBtn = document.getElementById("generateBtn");
    const resultEl = document.getElementById("result");

    generateBtn.addEventListener("click", async () => {
      generateBtn.disabled = true;
      generateBtn.classList.add("opacity-50", "cursor-not-allowed");
      resultEl.textContent = "Sedang membuat token...";
      try {
        const token = Math.random().toString(36).substring(2, 10) + Date.now().toString(36);
        await addDoc(collection(db, "adminTokens"), {
          token: token,
          createdAt: serverTimestamp()
        });
        resultEl.textContent = `Token berhasil dibuat:\n${token}\n\nBerlaku 6 jam.`;
      } catch (error) {
        resultEl.textContent = "Terjadi kesalahan saat membuat token. Silakan coba lagi.";
        console.error("Error menyimpan token:", error);
      } finally {
        generateBtn.disabled = false;
        generateBtn.classList.remove("opacity-50", "cursor-not-allowed");
      }
    });
  </script>
</body>
</html>

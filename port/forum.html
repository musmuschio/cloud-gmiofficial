<html lang="id" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forum Status</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen p-4 sm:p-6 md:p-10">

  <header class="flex justify-between items-center bg-blue-900 text-white rounded-lg px-5 py-4 shadow-md">
    <h1 class="text-xl sm:text-2xl font-semibold select-none">Forum Status</h1>
    <a href="update.html" class="bg-green-600 hover:bg-green-700 transition rounded-md px-4 py-2 font-semibold flex items-center gap-2" aria-label="Tambah status baru">
      <i class="fas fa-plus"></i> <span class="hidden sm:inline">Tambah</span>
    </a>
  </header>

  <main class="mt-6 max-w-4xl mx-auto">
    <div id="statusList" class="flex flex-col gap-6"></div>
  </main>

  <script type="module">
// Dalam loadStatuses()
const user = auth.currentUser;
const userDoc = await getDoc(doc(db, 'users', user.uid));
const userName = userDoc.exists() ? userDoc.data().name : 'Anonim';

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const text = form.querySelector('.comment-text').value;

  if (!text) return;

  await addDoc(collection(db, 'statuses', statusId, 'comments'), {
    name: userName,
    text,
    createdAt: serverTimestamp()
  });

  form.reset();
  loadComments(statusId); // refresh komentar
});

  </script>

</body>
</html>

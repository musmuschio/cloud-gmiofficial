<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forum</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <header class="bg-white shadow p-4 flex items-center justify-between sticky top-0 z-10">
    <h1 class="text-2xl font-semibold text-gray-800">Forum</h1>
    <button
      aria-label="Tambah status"
      onclick="window.location.href='update.html'"
      class="bg-blue-600 hover:bg-blue-700 text-white rounded-full w-10 h-10 flex items-center justify-center text-xl shadow-md focus:outline-none focus:ring-2 focus:ring-blue-400"
    >
      <i class="fas fa-plus"></i>
    </button>
  </header>

  <main class="flex-grow container mx-auto px-4 py-6">
    <div id="forum-container" class="space-y-6"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabase = supabase.createClient(
      'https://uvmwcpbaxrrwxkadjpzj.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV2bXdjcGJheHJyd3hrYWRqcHpqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYzNDM3MTIsImV4cCI6MjA2MTkxOTcxMn0.xE9TkZxDxEbvL2rsHBq5XETlwLTUVv18OvYcMNiZlK4'
    );

    async function tampilkanStatus() {
      const { data, error } = await supabase
        .from('forum')
        .select('*')
        .order('waktu', { ascending: false });

      const container = document.getElementById('forum-container');
      container.innerHTML = '';

      if (error) {
        container.innerHTML = `<p class="text-red-600">Terjadi kesalahan saat memuat data.</p>`;
        return;
      }

      const sekarang = new Date();

      data.forEach(item => {
        const waktuStatus = new Date(item.waktu);
        const selisihJam = (sekarang - waktuStatus) / (1000 * 60 * 60);

        if (selisihJam > 24) return;

        const gambarHTML = item.gambar
          ? `<img src="${item.gambar}" alt="Foto status oleh ${item.nama}, menampilkan konten terkait forum" class="w-full max-w-md rounded-md mt-3 object-cover" />`
          : '';

        const waktuFormatted = waktuStatus.toLocaleString('id-ID', {
          day: 'numeric',
          month: 'long',
          year: 'numeric',
          hour: '2-digit',
          minute: '2-digit',
        });

        const card = document.createElement('article');
        card.className = 'bg-white rounded-lg shadow p-5 border border-gray-200';
        card.innerHTML = `
          <header class="mb-2">
            <h2 class="text-lg font-semibold text-gray-900">${item.nama}</h2>
          </header>
          <p class="text-gray-700 whitespace-pre-line">${item.status}</p>
          ${gambarHTML}
          <footer class="mt-3 text-sm text-gray-500">${waktuFormatted}</footer>
        `;

        container.appendChild(card);
      });

      if (container.children.length === 0) {
        container.innerHTML = `<p class="text-gray-600 text-center">Tidak ada status dalam 24 jam terakhir.</p>`;
      }
    }

    tampilkanStatus();
  </script>
</body>
</html>

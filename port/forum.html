<html class="scroll-smooth" lang="id">
  <head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Forum GMI | FORUM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
      }
      .comments-container {
        overflow-x: hidden; 
        white-space: normal;
        padding: 10px 0;
      }
      .comment-item {
        background-color: #f1f5f9;
        padding: 10px 15px;
        margin-bottom: 10px;
        border-radius: 8px;
        max-width: 100%;
        word-wrap: break-word;
      }

      /* Modal */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        padding: 1rem;
      }
      .modal-content {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        max-width: 600px;
        width: 100%;
        max-height: 90vh;
        display: flex;
        flex-direction: column;
      }
      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
        flex-shrink: 0;
      }
      .modal-body {
        overflow-y: auto;
        flex-grow: 1;
        padding-right: 8px;
      }
      .close {
        cursor: pointer;
        background-color: transparent;
        border: none;
        font-size: 20px;
        color: #aaa;
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col">
    <header class="flex items-center justify-between bg-white px-4 sm:px-6 md:px-8 py-3 shadow-md sticky top-0 z-50">
      <div class="flex items-center space-x-3">
        <img alt="Logo GMI" class="w-10 h-10 object-contain" height="40" src="https://storage.googleapis.com/a1aa/image/c4d3b1ab-37a0-4f2b-1822-e5fdfe3ab3a2.jpg" width="40"/>
        <h1 class="text-xl font-semibold text-gray-900 select-none">GMI | FORUM</h1>
      </div>
      <button aria-label="Tombol Posting Status Baru" class="bg-blue-600 hover:bg-blue-700 active:bg-blue-800 text-white font-semibold px-4 py-2 rounded-md shadow-md flex items-center space-x-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-1" onclick="location.href='update.html'" type="button">
        <i class="fas fa-plus"></i>
        <span>Posting</span>
      </button>
    </header>

    <main class="flex-grow max-w-3xl mx-auto w-full px-4 sm:px-6 md:px-8 py-6">
      <div class="space-y-6 text-gray-800" id="statusList"></div>
    </main>

    <!-- Modal untuk menampilkan komentar -->
    <div id="commentModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-describedby="modalComments">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modalTitle" class="text-lg font-semibold">Komentar</h2>
          <button id="closeModal" class="close" aria-label="Tutup modal">&times;</button>
        </div>
        <div id="modalComments" class="modal-body comments-container" tabindex="0"></div>
        <form id="commentFormModal" class="flex space-x-2 mt-4 flex-shrink-0">
          <input id="commentInput" type="text" placeholder="Tulis komentar..." required class="flex-grow border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"/>
          <button type="submit" class="bg-blue-600 hover:bg-blue-700 active:bg-blue-800 text-white font-semibold px-4 py-2 rounded-md shadow-md flex items-center space-x-1 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-1">
            <i class="fas fa-paper-plane"></i><span>Kirim</span>
          </button>
        </form>
      </div>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
      import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
      import { getFirestore, collection, query, orderBy, getDocs, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyD6Xx37x_IOCh67eoq3CdVNwEchvfiCgBA",
        authDomain: "training-gmiproject.firebaseapp.com",
        projectId: "training-gmiproject",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      const statusList = document.getElementById("statusList");
      const commentModal = document.getElementById("commentModal");
      const modalComments = document.getElementById("modalComments");
      const commentFormModal = document.getElementById("commentFormModal");
      const closeModal = document.getElementById("closeModal");

      // Fungsi untuk menghitung waktu posting status
      function getTimeAgo(timestamp) {
        const diff = new Date() - timestamp.toDate();
        const seconds = Math.floor(diff / 1000);
        const minutes = Math.floor(seconds / 60);
        const hours = Math.floor(minutes / 60);
        const days = Math.floor(hours / 24);

        if (seconds < 60) return `${seconds} detik yang lalu`;
        if (minutes < 60) return `${minutes} menit yang lalu`;
        if (hours < 24) return `${hours} jam yang lalu`;
        return `${days} hari yang lalu`;
      }

      // Fungsi untuk membuat elemen status
      function createStatusElement(docId, data) {
        const container = document.createElement("div");
        container.className = "border border-gray-300 rounded-lg p-4 bg-white shadow-sm";

        const header = document.createElement("div");
        header.className = "mb-2 flex justify-between items-center";

        const nameEl = document.createElement("strong");
        nameEl.textContent = data.name || "Anonim";
        nameEl.className = "text-gray-900";

        const timeEl = document.createElement("small");
        timeEl.className = "text-gray-500 text-sm";
        timeEl.textContent = getTimeAgo(data.timestamp);

        header.appendChild(nameEl);
        header.appendChild(timeEl);

        const textEl = document.createElement("p");
        textEl.className = "mb-3 whitespace-pre-wrap";
        textEl.textContent = data.text;

        const commentBtn = document.createElement("button");
        commentBtn.className = "mt-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded-md shadow-md focus:outline-none";
        commentBtn.textContent = "Lihat Komentar";
        commentBtn.onclick = () => openModal(docId); // Buka modal saat tombol diklik

        container.appendChild(header);
        container.appendChild(textEl);
        container.appendChild(commentBtn);

        return container;
      }

      // Fungsi untuk membuka modal komentar
      async function openModal(docId) {
        commentModal.style.display = "flex";
        modalComments.innerHTML = ""; // Reset komentar modal

        // Memuat semua komentar
        const commentsQuery = query(collection(db, "statuses", docId, "comments"), orderBy("timestamp", "asc"));
        const commentsSnapshot = await getDocs(commentsQuery);
        if (commentsSnapshot.empty) {
          const noComments = document.createElement("p");
          noComments.className = "text-gray-400 italic";
          noComments.textContent = "Belum ada komentar.";
          modalComments.appendChild(noComments);
        } else {
          commentsSnapshot.forEach((commentDoc) => {
            const commentData = commentDoc.data();
            const commentEl = document.createElement("div");
            commentEl.className = "comment-item";
            commentEl.innerHTML = `
              <div class="flex justify-between items-center mb-1">
                <strong class="text-gray-800">${commentData.name || "Anonim"}</strong>
                <small class="text-gray-500 text-xs">${getTimeAgo(commentData.timestamp)}</small>
              </div>
              <p class="whitespace-pre-wrap break-words">${commentData.text}</p>
            `;
            modalComments.appendChild(commentEl);
          });
        }

        // Set form untuk kirim komentar
        commentFormModal.onsubmit = async (e) => {
          e.preventDefault();
          const commentText = document.getElementById("commentInput").value.trim();
          if (!commentText) return;
          const currentUser = auth.currentUser;
          if (!currentUser) {
            alert("Anda harus login untuk mengirim komentar.");
            return;
          }
          try {
            await addDoc(collection(db, "statuses", docId, "comments"), {
              name: currentUser.displayName || "Anonim",
              text: commentText,
              timestamp: serverTimestamp(),
              uid: currentUser.uid,
            });
            document.getElementById("commentInput").value = "";
            openModal(docId); // Refresh modal setelah kirim komentar
          } catch (err) {
            alert("Gagal mengirim komentar: " + err.message);
          }
        };
      }

      // Menutup modal
      closeModal.onclick = () => {
        commentModal.style.display = "none";
      };

      // Close modal on outside click
      commentModal.addEventListener("click", (e) => {
        if (e.target === commentModal) {
          commentModal.style.display = "none";
        }
      });

      // Listen for auth state changes
      onAuthStateChanged(auth, async (user) => {
        if (!user) {
          window.location.href = "login.html";
        } else {
          try {
            const q = query(collection(db, "statuses"), orderBy("timestamp", "desc"));
            const querySnapshot = await getDocs(q);

            if (querySnapshot.empty) {
              statusList.innerHTML = "<p>Belum ada status yang diposting.</p>";
              return;
            }

            statusList.innerHTML = "";
            querySnapshot.forEach((doc) => {
              const data = doc.data();
              const statusElement = createStatusElement(doc.id, data);
              statusList.appendChild(statusElement);
            });
          } catch (error) {
            statusList.innerHTML = "<p>Gagal memuat status: " + error.message + "</p>";
          }
        }
      });
    </script>
  </body>
</html>

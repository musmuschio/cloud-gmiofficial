<html class="scroll-smooth" lang="id">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Forum Status
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
      font-family: 'Inter', sans-serif;
    }
  </style>
 </head>
 <body class="bg-gray-100 min-h-screen">
  <!-- Header with logo + text and "+ tanyakan" button -->
  <header class="fixed top-0 left-0 right-0 bg-white shadow-md z-50">
   <div class="max-w-7xl mx-auto flex items-center justify-between px-4 sm:px-6 md:px-8 h-14 md:h-16">
    <div class="flex items-center space-x-3">
     <img alt="Logo GMI forum, gambar logo.png" class="w-10 h-10" height="40" src="https://storage.googleapis.com/a1aa/image/45315b23-9cf5-4c3a-c82f-9be5fa2ee2cf.jpg" width="40"/>
     <h1 class="text-blue-700 font-extrabold text-xl md:text-2xl select-none">
      GMI | forum
     </h1>
    </div>
    <a aria-label="Tambah status baru" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-md px-4 py-2 transition" href="update.html">
     + tanyakan
    </a>
   </div>
  </header>
  <main class="pt-20 max-w-3xl mx-auto px-4 sm:px-6 md:px-8">
   <div class="flex flex-col gap-6" id="statusList">
   </div>
  </main>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
  import { getFirestore, collection, query, orderBy, getDocs, addDoc, serverTimestamp, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBrhBBX1CIt5JzCh25tPUwqHJjIVIeyef8",
    authDomain: "gmi-official21-74326.firebaseapp.com",
    projectId: "gmi-official21-74326",
    storageBucket: "gmi-official21-74326.appspot.com",
    messagingSenderId: "496607636364",
    appId: "1:496607636364:web:5c0428ccad6952faa544a9",
    measurementId: "G-KJ0X8CY03M"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  const statusList = document.getElementById('statusList');

  let currentUserName = '';

  onAuthStateChanged(auth, async (user) => {
    if (user) {
      try {
        const uid = user.uid;
        const userDoc = await getDoc(doc(db, 'users', uid));
        if (userDoc.exists()) {
          currentUserName = userDoc.data().name;
          loadStatuses();
        } else {
          // pengguna login tapi belum punya data profil
          alert("Data pengguna tidak ditemukan. Silakan login ulang.");
          auth.signOut().then(() => {
            window.location.href = "login.html";
          });
        }
      } catch (error) {
        console.error("Error saat mengambil data user:", error);
        window.location.href = "login.html";
      }
    } else {
      // belum login
      window.location.href = "login.html";
    }
  });

  async function loadStatuses() {
    const q = query(collection(db, 'statuses'), orderBy('createdAt', 'desc'));
    const querySnapshot = await getDocs(q);
    for (const docSnap of querySnapshot.docs) {
      const data = docSnap.data();
      const statusId = docSnap.id;
      const item = document.createElement('div');
      item.className = 'status-item';

      let html = '';
      if (data.imageUrl) {
        html += `<img src="${data.imageUrl}" alt="gambar status" style="max-width: 100%;">`;
      }
      html += `<h3>${data.name}</h3>`;
      html += `<p>${data.description}</p>`;

      html += `
        <div class="comments" id="comments-${statusId}"></div>
        <form data-id="${statusId}" class="comment-form">
          <input type="text" placeholder="Tulis komentar..." class="comment-text" required />
          <button type="submit">Kirim</button>
        </form>
      `;

      item.innerHTML = html;
      statusList.appendChild(item);

      loadComments(statusId);

      const form = item.querySelector('.comment-form');
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const text = form.querySelector('.comment-text').value;

        if (!text || !currentUserName) return;

        await addDoc(collection(db, 'statuses', statusId, 'comments'), {
          name: currentUserName,
          text,
          createdAt: serverTimestamp()
        });

        form.reset();
        loadComments(statusId);
      });
    }
  }

  async function loadComments(statusId) {
    const commentsDiv = document.getElementById(`comments-${statusId}`);
    commentsDiv.innerHTML = '';

    const commentsRef = collection(db, 'statuses', statusId, 'comments');
    const q = query(commentsRef, orderBy('createdAt', 'asc'));
    const querySnapshot = await getDocs(q);

    querySnapshot.forEach((doc) => {
      const data = doc.data();
      const div = document.createElement('div');
      div.style.borderTop = '1px solid #ccc';
      div.style.marginTop = '10px';
      div.style.paddingTop = '5px';
      div.innerHTML = `<strong>${data.name}:</strong> ${data.text}`;
      commentsDiv.appendChild(div);
    });
  }
</script>
 </body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forum Status</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #2c3e50;
      color: white;
      padding: 10px 20px;
    }
    header h1 {
      font-size: 1.5rem;
      margin: 0;
    }
    header a {
      background: #27ae60;
      color: white;
      padding: 8px 12px;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
    }
    .status-list {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .status-item {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .status-item img {
      max-width: 100%;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    .status-item h3 {
      margin: 0;
    }
    .status-item p {
      margin: 5px 0 0 0;
    }
  </style>
</head>
<body>

<header>
  <h1>Forum Status</h1>
  <a href="update.html">[ + ]</a>
</header>

<div class="status-list" id="statusList">
  <!-- Status akan dimuat di sini -->
</div>

<!-- Firebase logic -->
<!-- lanjutkan dari forum.html sebelumnya -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
  import { getFirestore, collection, query, orderBy, getDocs, addDoc, serverTimestamp, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBrhBBX1CIt5JzCh25tPUwqHJjIVIeyef8",
    authDomain: "gmi-official21-74326.firebaseapp.com",
    projectId: "gmi-official21-74326",
    storageBucket: "gmi-official21-74326.appspot.com",
    messagingSenderId: "496607636364",
    appId: "1:496607636364:web:5c0428ccad6952faa544a9",
    measurementId: "G-KJ0X8CY03M"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const statusList = document.getElementById('statusList');

  async function loadStatuses() {
    const q = query(collection(db, 'statuses'), orderBy('createdAt', 'desc'));
    const querySnapshot = await getDocs(q);
    for (const docSnap of querySnapshot.docs) {
      const data = docSnap.data();
      const statusId = docSnap.id;
      const item = document.createElement('div');
      item.className = 'status-item';

      let html = '';
      if (data.imageUrl) {
        html += `<img src="${data.imageUrl}" alt="gambar status">`;
      }
      html += `<h3>${data.name}</h3>`;
      html += `<p>${data.description}</p>`;

      // Form komentar
      html += `
        <div class="comments" id="comments-${statusId}"></div>
        <form data-id="${statusId}" class="comment-form">
          <input type="text" placeholder="Nama" class="comment-name" required />
          <input type="text" placeholder="Tulis komentar..." class="comment-text" required />
          <button type="submit">Kirim</button>
        </form>
      `;

      item.innerHTML = html;
      statusList.appendChild(item);

      // Tampilkan komentar
      loadComments(statusId);

      // Event kirim komentar
      const form = item.querySelector('.comment-form');
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const name = form.querySelector('.comment-name').value;
        const text = form.querySelector('.comment-text').value;

        if (!name || !text) return;

        await addDoc(collection(db, 'statuses', statusId, 'comments'), {
          name,
          text,
          createdAt: serverTimestamp()
        });

        form.reset();
        loadComments(statusId); // refresh komentar
      });
    }
  }

  async function loadComments(statusId) {
    const commentsDiv = document.getElementById(`comments-${statusId}`);
    commentsDiv.innerHTML = ''; // Kosongkan dulu

    const commentsRef = collection(db, 'statuses', statusId, 'comments');
    const q = query(commentsRef, orderBy('createdAt', 'asc'));
    const querySnapshot = await getDocs(q);

    querySnapshot.forEach((doc) => {
      const data = doc.data();
      const div = document.createElement('div');
      div.style.borderTop = '1px solid #ccc';
      div.style.marginTop = '10px';
      div.style.paddingTop = '5px';
      div.innerHTML = `<strong>${data.name}:</strong> ${data.text}`;
      commentsDiv.appendChild(div);
    });
  }

  loadStatuses();
</script>

</body>
</html>

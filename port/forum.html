<html lang="id" class="bg-gray-50 min-h-screen flex items-center justify-center">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login / Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body>
  <main class="bg-white max-w-md w-full p-8 rounded-xl shadow-lg border border-gray-200">
    <h2 id="form-title" class="text-3xl font-semibold text-center mb-8 text-gray-800">Login</h2>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-6">
      <div>
        <label for="login-email" class="block text-gray-700 font-medium mb-2">Email</label>
        <input type="email" id="login-email" placeholder="Email" required
          class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent" />
      </div>
      <div>
        <label for="login-password" class="block text-gray-700 font-medium mb-2">Kata Sandi</label>
        <input type="password" id="login-password" placeholder="Kata Sandi" required
          class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent" />
      </div>
      <button type="submit"
        class="w-full bg-green-600 hover:bg-green-700 transition-colors text-white font-semibold py-3 rounded-md focus:outline-none focus:ring-4 focus:ring-green-300">
        Masuk
      </button>
    </form>

    <!-- Register Form -->
    <form id="registerForm" class="hidden space-y-6">
      <div>
        <label for="reg-name" class="block text-gray-700 font-medium mb-2">Nama</label>
        <input type="text" id="reg-name" placeholder="Nama" required
          class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent" />
      </div>
      <div>
        <label for="reg-email" class="block text-gray-700 font-medium mb-2">Email</label>
        <input type="email" id="reg-email" placeholder="Email" required
          class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent" />
      </div>
      <div>
        <label for="reg-password" class="block text-gray-700 font-medium mb-2">Kata Sandi</label>
        <input type="password" id="reg-password" placeholder="Kata Sandi" required
          class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent" />
      </div>
      <div>
        <label for="reg-wa" class="block text-gray-700 font-medium mb-2">Nomor WhatsApp</label>
        <input type="text" id="reg-wa" placeholder="Nomor WhatsApp" required
          class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent" />
      </div>
      <button type="submit"
        class="w-full bg-green-600 hover:bg-green-700 transition-colors text-white font-semibold py-3 rounded-md focus:outline-none focus:ring-4 focus:ring-green-300">
        Daftar
      </button>
    </form>

    <div class="mt-6 text-center">
      <button type="button" class="text-green-600 hover:underline font-medium" id="toggleBtn">
        Belum punya akun? Daftar di sini
      </button>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD6Xx37x_IOCh67eoq3CdVNwEchvfiCgBA",
      authDomain: "training-gmiproject.firebaseapp.com",
      projectId: "training-gmiproject",
      storageBucket: "training-gmiproject.firebasestorage.app",
      messagingSenderId: "188178811217",
      appId: "1:188178811217:web:636b61392f7e302b046b70",
      measurementId: "G-F6DBMTSTLR"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");
    const title = document.getElementById("form-title");
    const toggleBtn = document.getElementById("toggleBtn");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("login-email").value.trim();
      const password = document.getElementById("login-password").value;

      try {
        const userRef = doc(db, "users", email);
        const userSnap = await getDoc(userRef);

        if (userSnap.exists() && userSnap.data().password === password) {
          const userData = userSnap.data();
          sessionStorage.setItem("user", JSON.stringify({
            name: userData.name,
            email: userData.email,
            wa: userData.wa
          }));
          window.location.href = "forum.html";
        } else {
          alert("Login gagal. Cek kembali email dan kata sandi.");
        }
      } catch (error) {
        alert("Terjadi kesalahan saat login. Silakan coba lagi.");
        console.error(error);
      }
    });

    registerForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("reg-name").value.trim();
      const email = document.getElementById("reg-email").value.trim();
      const password = document.getElementById("reg-password").value;
      const wa = document.getElementById("reg-wa").value.trim();

      try {
        await setDoc(doc(db, "users", email), {
          name, email, password, wa
        });

        sessionStorage.setItem("user", JSON.stringify({ name, email, wa }));
        window.location.href = "forum.html";
      } catch (error) {
        alert("Terjadi kesalahan saat pendaftaran. Silakan coba lagi.");
        console.error(error);
      }
    });

    toggleBtn.addEventListener("click", () => {
      if (registerForm.classList.contains("hidden")) {
        loginForm.classList.add("hidden");
        registerForm.classList.remove("hidden");
        title.textContent = "Daftar";
        toggleBtn.textContent = "Sudah punya akun? Masuk di sini";
      } else {
        loginForm.classList.remove("hidden");
        registerForm.classList.add("hidden");
        title.textContent = "Login";
        toggleBtn.textContent = "Belum punya akun? Daftar di sini";
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forum</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .card { max-width: 500px; margin: auto; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; background: #fff; margin-bottom: 20px; }
    .status { display: flex; flex-direction: column; margin-bottom: 20px; }
    .status img { max-width: 100%; border-radius: 8px; margin-top: 10px; }
    .status p { font-size: 16px; margin-top: 10px; }
    .status .name { font-weight: bold; }
    .status .date { font-size: 12px; color: #888; margin-top: 5px; }
    .status .description { margin-top: 10px; }
    button { margin-top: 10px; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <h1>Forum Status</h1>
  <div id="statusContainer"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBrhBBX1CIt5JzCh25tPUwqHJjIVIeyef8",
      authDomain: "gmi-official21-74326.firebaseapp.com",
      projectId: "gmi-official21-74326",
      storageBucket: "gmi-official21-74326.appspot.com",
      messagingSenderId: "496607636364",
      appId: "1:496607636364:web:5c0428ccad6952faa544a9",
      measurementId: "G-KJ0X8CY03M"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const statusContainer = document.getElementById("statusContainer");

    // Ambil status dari Firestore
    async function loadStatuses() {
      const statusesQuery = query(collection(db, "statuses"), orderBy("createdAt", "desc"));
      const querySnapshot = await getDocs(statusesQuery);

      querySnapshot.forEach((doc) => {
        const statusData = doc.data();
        const statusElement = createStatusElement(statusData);
        statusContainer.appendChild(statusElement);
      });
    }

    // Buat elemen status
    function createStatusElement(status) {
      const statusCard = document.createElement("div");
      statusCard.classList.add("card");

      const statusContent = `
        <div class="status">
          <div class="name">${status.name}</div>
          <div class="date">${new Date(status.createdAt.seconds * 1000).toLocaleString()}</div>
          <div class="description">${status.description}</div>
          ${status.imageUrl ? `<img src="${status.imageUrl}" alt="Image">` : ""}
          <button onclick="commentOnStatus('${status.name}')">Komentar</button>
        </div>
      `;
      statusCard.innerHTML = statusContent;
      return statusCard;
    }

    // Fungsi untuk komentar (opsional)
    function commentOnStatus(name) {
      alert(`Komentar untuk status oleh ${name}`);
    }

    // Muat status saat halaman dimuat
    window.onload = loadStatuses;
  </script>
</body>
</html>

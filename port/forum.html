<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Update Status</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #preview { max-width: 100%; display: none; margin-top: 10px; }
    #uploadStatus { margin-top: 5px; font-size: 14px; color: #555; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
  </style>
</head>
<body>
  <h2>Tulis Status Baru</h2>
  <textarea id="description" rows="5" placeholder="Tulis sesuatu..." style="width: 100%;"></textarea><br><br>
  
  <label style="cursor: pointer; color: #007bff;">
    üì∑ Pilih gambar (opsional)
    <input type="file" id="imageInput" accept="image/*" style="display: none;" />
  </label>
  <div id="uploadStatus"></div>
  <img id="preview" />

  <br><br>
  <button id="submitBtn">üì§ Kirim</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBrhBBX1CIt5JzCh25tPUwqHJjIVIeyef8",
      authDomain: "gmi-official21-74326.firebaseapp.com",
      projectId: "gmi-official21-74326",
      storageBucket: "gmi-official21-74326.appspot.com",
      messagingSenderId: "496607636364",
      appId: "1:496607636364:web:5c0428ccad6952faa544a9",
      measurementId: "G-KJ0X8CY03M"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);
    const auth = getAuth(app);

    const description = document.getElementById('description');
    const imageInput = document.getElementById('imageInput');
    const preview = document.getElementById('preview');
    const uploadStatus = document.getElementById('uploadStatus');
    const submitBtn = document.getElementById('submitBtn');

    let imageUrl = null;
    let currentUser = null;

    // Cek login
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        currentUser = user;
      }
    });

    // Upload gambar dan tampilkan preview
    imageInput.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      if (file.size > 2 * 1024 * 1024) {
        uploadStatus.textContent = '‚ùå Ukuran gambar maksimal 2MB.';
        imageInput.value = '';
        return;
      }

      uploadStatus.innerHTML = '‚è≥ Mengunggah gambar...';
      submitBtn.disabled = true;

      try {
        const storageRef = ref(storage, 'images/' + Date.now() + '-' + file.name);
        await uploadBytes(storageRef, file);
        imageUrl = await getDownloadURL(storageRef);
        preview.src = imageUrl;
        preview.style.display = 'block';
        uploadStatus.innerHTML = '‚úÖ Gambar berhasil diunggah!';
      } catch (err) {
        console.error(err);
        uploadStatus.innerHTML = '‚ùå Gagal mengunggah gambar.';
        imageUrl = null;
      }

      submitBtn.disabled = false;
    });

    // Submit status
    submitBtn.addEventListener('click', async () => {
      const text = description.value.trim();
      if (!text || !currentUser) return alert('Deskripsi wajib diisi');

      submitBtn.disabled = true;
      try {
        await addDoc(collection(db, 'statuses'), {
          uid: currentUser.uid,
          name: currentUser.displayName || currentUser.email || "Pengguna",
          description: text,
          imageUrl: imageUrl || null,
          createdAt: serverTimestamp()
        });

        alert("‚úÖ Status berhasil dikirim!");
        window.location.href = "forum.html";
      } catch (err) {
        console.error(err);
        alert("‚ùå Gagal mengirim status.");
      }
      submitBtn.disabled = false;
    });
  </script>
</body>
</html>

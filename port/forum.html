<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forum</title>
</head>
<body>
  <header>
    <h1>Forum</h1>
    <button onclick="window.location.href='update.html'">[+]</button>
  </header>

  <div id="forum-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabase = supabase.createClient(
      'https://uvmwcpbaxrrwxkadjpzj.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV2bXdjcGJheHJyd3hrYWRqcHpqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYzNDM3MTIsImV4cCI6MjA2MTkxOTcxMn0.xE9TkZxDxEbvL2rsHBq5XETlwLTUVv18OvYcMNiZlK4'
    );

    async function tampilkanStatus() {
      const { data, error } = await supabase
        .from('forum')
        .select('*')
        .order('waktu', { ascending: false });

      const container = document.getElementById('forum-container');
      container.innerHTML = '';

      const sekarang = new Date();

      data.forEach(item => {
        const waktuStatus = new Date(item.waktu);
        const selisihJam = (sekarang - waktuStatus) / (1000 * 60 * 60);

        if (selisihJam > 24) return;

        container.innerHTML += `
          <div style="border:1px solid #ccc; padding:10px; margin-bottom:10px">
            <h3>${item.nama}</h3>
            <p>${item.status}</p>
            ${item.gambar ? `<img src="${item.gambar}" alt="gambar" width="200"/>` : ''}
            <small>${waktuStatus.toLocaleString()}</small>
          </div>
        `;
      });
    }

    tampilkanStatus();
  </script>
</body>
</html>

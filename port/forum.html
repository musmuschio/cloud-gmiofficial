<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forum</title>
  <style>
    .post {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 20px;
    }
    .post p {
      margin: 10px 0;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js"; 
    import { getFirestore, collection, query, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js"; 
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBrhBBX1CIt5JzCh25tPUwqHJjIVIeyef8",
      authDomain: "gmi-official21-74326.firebaseapp.com",
      projectId: "gmi-official21-74326",
      storageBucket: "gmi-official21-74326.appspot.com",
      messagingSenderId: "496607636364",
      appId: "1:496607636364:web:5c0428ccad6952faa544a9",
      measurementId: "G-KJ0X8CY03M"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let userName = "";

    // Fetch the logged-in user's name
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        alert("Please log in to view posts.");
        window.location.href = "login.html"; // Redirect to login page if not logged in
      } else {
        userName = user.displayName || user.email;  // Use display name or email if name is not available
      }
    });

    const loadPosts = async () => {
      const postsRef = collection(db, "posts");
      const q = query(postsRef, orderBy("timestamp", "desc"));
      const querySnapshot = await getDocs(q);

      const postsContainer = document.getElementById("posts-container");
      querySnapshot.forEach((doc) => {
        const postData = doc.data();
        const postElement = document.createElement("div");
        postElement.classList.add("post");
        postElement.innerHTML = `
          <h3>${postData.name}</h3>
          <p>${postData.description}</p>
          <p>Posted on: ${new Date(postData.timestamp.seconds * 1000).toLocaleString()}</p>
        `;
        postsContainer.appendChild(postElement);
      });
    };

    window.onload = loadPosts;
  </script>
</head>
<body>
  <h1>Forum</h1>
  <button onclick="window.location.href='update.html'">Add New Post</button>
  <div id="posts-container"></div>
</body>
</html>

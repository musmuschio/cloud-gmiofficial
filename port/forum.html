<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login & Register Firebase</title>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 400px; margin: auto; }
    input, button { display: block; margin: 10px 0; width: 100%; padding: 8px; }
    #status { margin-top: 10px; color: green; }
  </style>
</head>
<body>
  <h2>Form Login / Register</h2>

  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">

  <button onclick="register()">Daftar (Register)</button>
  <button onclick="login()">Masuk (Login)</button>
  <button onclick="logout()">Logout</button>

  <p id="status">Status: Belum login</p>

  <script>
    // Konfigurasi Firebase milik Mus
    const firebaseConfig = {
      apiKey: "AIzaSyD6Xx37x_IOCh67eoq3CdVNwEchvfiCgBA",
      authDomain: "training-gmiproject.firebaseapp.com",
      projectId: "training-gmiproject",
      storageBucket: "training-gmiproject.firebasestorage.app",
      messagingSenderId: "188178811217",
      appId: "1:188178811217:web:636b61392f7e302b046b70",
      measurementId: "G-F6DBMTSTLR"
    };

    // Inisialisasi Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Fungsi Daftar
    function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          document.getElementById("status").innerText = "Registrasi berhasil!";
        })
        .catch(error => {
          document.getElementById("status").innerText = "Error: " + error.message;
        });
    }

    // Fungsi Login
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          document.getElementById("status").innerText = "Login berhasil!";
        })
        .catch(error => {
          document.getElementById("status").innerText = "Error: " + error.message;
        });
    }

    // Fungsi Logout
    function logout() {
      auth.signOut().then(() => {
        document.getElementById("status").innerText = "Berhasil logout.";
      });
    }

    // Status Auth Real-Time
    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("status").innerText = `Login sebagai: ${user.email}`;
      }
    });
  </script>
</body>
</html>

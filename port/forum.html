<!DOCTYPE html>
<html>
<head>
  <title>Forum</title>
</head>
<body>
  <h2>Forum Status</h2>
  <a href="update.html">[+] Tambah Status</a>
  <div id="daftarStatus"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBnghk8X1csh2zp6UwHJfEyyeFs",
      authDomain: "gmi-official21-74326.firebaseapp.com",
      projectId: "gmi-official21-74326",
      storageBucket: "gmi-official21-74326.appspot.com",
      messagingSenderId: "746607586342",
      appId: "1:746607586342:web:5b824dccad952faa544a49",
      measurementId: "G-KJX8CEV93M"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const daftar = document.getElementById('daftarStatus');

    const q = query(collection(db, 'status'), orderBy('waktu', 'desc'));
    onSnapshot(q, (snapshot) => {
      daftar.innerHTML = '';
      snapshot.forEach((doc) => {
        const data = doc.data();
        const el = document.createElement('div');
        el.innerHTML = `
          <h3>${data.nama}</h3>
          <p>${data.deskripsi}</p>
          ${data.gambar ? `<img src="${data.gambar}" width="200">` : ''}
          <hr>
        `;
        daftar.appendChild(el);
      });
    });
  </script>
</body>
</html>

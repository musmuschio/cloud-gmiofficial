<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Forum Status</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f8f8f8; }
    .status { background: #fff; padding: 15px; margin-bottom: 15px; border-radius: 10px; box-shadow: 0 0 5px #ccc; }
    .status img { max-width: 100%; margin-top: 10px; border-radius: 8px; }
    .name { font-weight: bold; }
    .time { color: #888; font-size: 0.9em; margin-top: 5px; }
  </style>
</head>
<body>
  <h2>Forum Status</h2>
  <div id="statusList"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBrhBBX1CIt5JzCh25tPUwqHJjIVIeyef8",
      authDomain: "gmi-official21-74326.firebaseapp.com",
      projectId: "gmi-official21-74326",
      storageBucket: "gmi-official21-74326.appspot.com",
      messagingSenderId: "496607636364",
      appId: "1:496607636364:web:5c0428ccad6952faa544a9",
      measurementId: "G-KJ0X8CY03M"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const statusList = document.getElementById("statusList");

    async function loadStatuses() {
      const q = query(collection(db, "statuses"), orderBy("createdAt", "desc"));
      const snapshot = await getDocs(q);
      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "status";
        div.innerHTML = `
          <div class="name">${data.name}</div>
          <div class="desc">${data.description}</div>
          ${data.imageUrl ? `<img src="${data.imageUrl}" alt="gambar">` : ""}
          <div class="time">${data.createdAt?.toDate().toLocaleString() || ''}</div>
        `;
        statusList.appendChild(div);
      });
    }

    loadStatuses();
  </script>
</body>
</html>

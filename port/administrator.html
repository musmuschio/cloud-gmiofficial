<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Administrator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="flex h-screen overflow-hidden bg-gray-50">
  <aside class="w-64 bg-gray-800 text-white flex flex-col p-6 shrink-0">
    <h1 class="text-2xl font-semibold mb-8">Administrator</h1>
    <nav class="flex flex-col space-y-2">
      <button 
        onclick="loadPage('jurnalis.html')" 
        class="text-left px-3 py-2 rounded hover:bg-gray-700 focus:outline-none focus:bg-gray-700 transition"
        id="link-jurnalis"
      >
        <i class="fas fa-user-edit mr-2"></i> Jurnalis
      </button>
      <button 
        onclick="loadPage('mcs.html')" 
        class="text-left px-3 py-2 rounded hover:bg-gray-700 focus:outline-none focus:bg-gray-700 transition"
        id="link-mcs"
      >
        <i class="fas fa-users mr-2"></i> MCS
      </button>
      <button 
        onclick="loadPage('affiliate-spect.html')" 
        class="text-left px-3 py-2 rounded hover:bg-gray-700 focus:outline-none focus:bg-gray-700 transition"
        id="link-affiliate"
      >
        <i class="fas fa-handshake mr-2"></i> Merchant of Affiliate
      </button>
      <button 
        onclick="loadPage('spectate.html')" 
        class="text-left px-3 py-2 rounded hover:bg-gray-700 focus:outline-none focus:bg-gray-700 transition"
        id="link-spectate"
      >
        <i class="fas fa-tv mr-2"></i> Spectate
      </button>
    </nav>
  </aside>
  <main class="flex-grow h-full">
    <iframe id="mainFrame" src="jurnalis.html" class="w-full h-full border-0"></iframe>
  </main>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBggKVSzDyI-meBSL3BMjA736Ss-j_My0E",
    authDomain: "gmi-enterprise23.firebaseapp.com",
    projectId: "gmi-enterprise23",
    storageBucket: "gmi-enterprise23.appspot.com",
    messagingSenderId: "974090028804",
    appId: "1:974090028804:web:43ae563ffd9433463c7251",
    measurementId: "G-S27YB5Z8PR"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // Token check logic
  onAuthStateChanged(auth, user => {
    if (user) {
      const adminToken = sessionStorage.getItem("adminToken");
      const tokenTimestamp = parseInt(sessionStorage.getItem("tokenTimestamp"));
      const sekarang = Date.now();
      const duaJam = 2 * 60 * 60 * 1000;

      if (!adminToken || !tokenTimestamp || (sekarang - tokenTimestamp > duaJam)) {
        Swal.fire({
          icon: "warning",
          title: "Sesi Token Habis",
          text: "Token admin sudah kedaluwarsa, silakan login ulang.",
          confirmButtonText: "OK"
        }).then(() => {
          sessionStorage.clear();
          window.location.href = "kloterAdmin.html";
        });
      } else {
        console.log("Sesi admin masih aktif");
        // lanjutkan logika akses halaman di sini
      }
    } else {
      Swal.fire({
        icon: "info",
        title: "Belum Login",
        text: "Silakan login terlebih dahulu.",
        confirmButtonText: "Login"
      }).then(() => {
        sessionStorage.clear();
        window.location.href = "kloterAdmin.html";
      });
    }
  });

  // Navigation logic tetap bisa di luar sini
  const links = ['jurnalis', 'mcs', 'affiliate-spect', 'spectate'];
  window.loadPage = function (page) {
    document.getElementById('mainFrame').src = page;
    links.forEach(link => {
      const btn = document.getElementById(`link-${link}`);
      if (page.includes(link)) {
        btn.classList.add('bg-gray-700', 'font-semibold');
      } else {
        btn.classList.remove('bg-gray-700', 'font-semibold');
      }
    });
  };
  loadPage('spectate.html');
</script>
</body>
</html>

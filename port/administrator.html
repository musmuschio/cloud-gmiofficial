<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Administrator Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js" type="module"></script>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col">
  <header class="bg-white shadow p-4">
    <h1 class="text-2xl font-bold text-gray-800 text-center">Panel Administrator</h1>
  </header>

  <main class="container mx-auto px-4 py-6 flex-grow max-w-5xl">
    <section class="mb-10 bg-white rounded-lg shadow p-6">
      <h2 class="text-xl font-semibold mb-4 text-gray-900">Posting Berita (Home)</h2>
      <input type="text" id="judulBerita" placeholder="Judul Berita" class="w-full border border-gray-300 rounded-md p-2 mb-3 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <textarea id="deskripsiBerita" placeholder="Deskripsi Berita" rows="4" class="w-full border border-gray-300 rounded-md p-2 mb-3 resize-y focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
      <input type="file" id="gambarBerita" accept="image/*" class="w-full mb-4" />
      <button onclick="postBerita()" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded flex items-center justify-center gap-2 w-full sm:w-auto">
        <i class="fas fa-upload"></i> Posting
      </button>
    </section>

    <section class="mb-10 bg-white rounded-lg shadow p-6">
      <h2 class="text-xl font-semibold mb-4 text-gray-900">Kirim Informasi (Flayer dan Deskripsi)</h2>
      <textarea id="deskripsiInformasi" placeholder="Deskripsi Informasi" rows="4" class="w-full border border-gray-300 rounded-md p-2 mb-3 resize-y focus:outline-none focus:ring-2 focus:ring-green-500"></textarea>
      <input type="file" id="gambarInformasi" accept="image/*" class="w-full mb-4" />
      <button onclick="kirimInformasi()" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded flex items-center justify-center gap-2 w-full sm:w-auto">
        <i class="fas fa-paper-plane"></i> Kirim
      </button>
    </section>

    <section class="mb-10 bg-white rounded-lg shadow p-6">
      <h2 class="text-xl font-semibold mb-4 text-gray-900">Pemantauan Status User (Forum)</h2>
      <div id="listStatus" class="space-y-4 max-h-96 overflow-y-auto"></div>
    </section>

    <section class="mb-10 bg-white rounded-lg shadow p-6">
      <h2 class="text-xl font-semibold mb-4 text-gray-900">Data Lengkap User</h2>
      <div id="listUser" class="space-y-4 max-h-96 overflow-y-auto"></div>
    </section>

    <section class="mb-10 bg-white rounded-lg shadow p-6">
      <h2 class="text-xl font-semibold mb-4 text-gray-900">Data Affiliate User</h2>
      <div id="listAffiliate" class="space-y-4 max-h-96 overflow-y-auto"></div>
    </section>
  </main>

  <footer class="bg-white shadow p-4 text-center text-gray-600 text-sm">
    &copy; 2024 Administrator Panel
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    import { getFirestore, collection, getDocs, addDoc, deleteDoc, doc, query, orderBy } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBggKVSzDyI-meBSL3BMjA736Ss-j_My0E",
      authDomain: "gmi-enterprise23.firebaseapp.com",
      projectId: "gmi-enterprise23",
      storageBucket: "gmi-enterprise23.appspot.com",
      messagingSenderId: "974090028804",
      appId: "1:974090028804:web:43ae563ffd9433463c7251",
      measurementId: "G-S27YB5Z8PR"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

   onAuthStateChanged(auth, user => {
  if (user) {
    loadStatus();
    loadUser();
    loadAffiliate();
  } else {
    // Tunda redirect sedikit agar tidak looping
    setTimeout(() => {
      window.location.href = "kloterAdmin.html";
    }, 1000);
  }
});


    async function uploadToImgur(file) {
      const formData = new FormData();
      formData.append("image", file);
      const res = await fetch("https://api.imgur.com/3/image", {
        method: "POST",
        headers: {
          Authorization: "Client-ID 55ce2fc3e30b2f8"
        },
        body: formData
      });
      const data = await res.json();
      return data.data.link;
    }

    async function postBerita() {
      const judul = document.getElementById("judulBerita").value.trim();
      const deskripsi = document.getElementById("deskripsiBerita").value.trim();
      const file = document.getElementById("gambarBerita").files[0];
      if (!judul || !deskripsi || !file) {
        Swal.fire("Error", "Lengkapi semua data!", "error");
        return;
      }

      try {
        Swal.fire({
          title: "Uploading...",
          allowOutsideClick: false,
          didOpen: () => {
            Swal.showLoading();
          }
        });
        const imgUrl = await uploadToImgur(file);
        await addDoc(collection(db, "berita"), { judul, deskripsi, gambar: imgUrl, tanggal: Date.now() });
        Swal.fire("Sukses", "Berita berhasil diposting!", "success");
        document.getElementById("judulBerita").value = "";
        document.getElementById("deskripsiBerita").value = "";
        document.getElementById("gambarBerita").value = "";
      } catch (e) {
        Swal.fire("Error", "Gagal memposting berita.", "error");
      }
    }

    async function kirimInformasi() {
      const deskripsi = document.getElementById("deskripsiInformasi").value.trim();
      const file = document.getElementById("gambarInformasi").files[0];
      if (!deskripsi || !file) {
        Swal.fire("Error", "Lengkapi semua data!", "error");
        return;
      }

      try {
        Swal.fire({
          title: "Uploading...",
          allowOutsideClick: false,
          didOpen: () => {
            Swal.showLoading();
          }
        });
        const imgUrl = await uploadToImgur(file);
        await addDoc(collection(db, "informasi"), { deskripsi, gambar: imgUrl, tanggal: Date.now() });
        Swal.fire("Sukses", "Informasi berhasil dikirim!", "success");
        document.getElementById("deskripsiInformasi").value = "";
        document.getElementById("gambarInformasi").value = "";
      } catch (e) {
        Swal.fire("Error", "Gagal mengirim informasi.", "error");
      }
    }

    async function loadStatus() {
      const statusRef = await getDocs(query(collection(db, "statuses"), orderBy("waktu", "desc")));
      const list = document.getElementById("listStatus");
      list.innerHTML = "";
      statusRef.forEach(docSnap => {
        const data = docSnap.data();
        const el = document.createElement("div");
        el.classList.add("bg-red-50", "border", "border-red-300", "rounded-md", "p-4", "shadow-sm", "flex", "flex-col", "sm:flex-row", "sm:justify-between", "items-start", "sm:items-center");
        el.innerHTML = `
          <div>
            <b class="text-red-700 text-lg">${escapeHtml(data.nama)}</b>
            <p class="text-red-600 mt-1 whitespace-pre-wrap">${escapeHtml(data.deskripsi)}</p>
          </div>
          <button aria-label="Hapus status" class="mt-3 sm:mt-0 bg-red-600 hover:bg-red-700 text-white rounded px-3 py-1 text-sm flex items-center gap-2" onclick='hapusStatus("${docSnap.id}")'>
            <i class="fas fa-trash-alt"></i> Hapus
          </button>
        `;
        list.appendChild(el);
      });
    }

    async function hapusStatus(id) {
      try {
        await deleteDoc(doc(db, "statuses", id));
        Swal.fire("Dihapus", "Status telah dihapus!", "info");
        loadStatus();
      } catch {
        Swal.fire("Error", "Gagal menghapus status.", "error");
      }
    }

    async function loadUser() {
      const userRef = await getDocs(collection(db, "users"));
      const list = document.getElementById("listUser");
      list.innerHTML = "";
      userRef.forEach(docSnap => {
        const u = docSnap.data();
        const el = document.createElement("div");
        el.classList.add("bg-blue-50", "border", "border-blue-300", "rounded-md", "p-4", "shadow-sm");
        el.innerHTML = `
          <b class="text-blue-700 text-lg">${escapeHtml(u.nama)}</b>
          <p class="mt-1 text-blue-600"><i class="fas fa-envelope mr-2"></i>Email: ${escapeHtml(u.email)}</p>
          <p class="text-blue-600"><i class="fab fa-whatsapp mr-2"></i>WhatsApp: ${escapeHtml(u.wa)}</p>
          <p class="text-blue-600"><i class="fas fa-map-marker-alt mr-2"></i>Alamat: ${escapeHtml(u.alamat)}</p>
        `;
        list.appendChild(el);
      });
    }

    async function loadAffiliate() {
      const ref = await getDocs(collection(db, "referrals"));
      const list = document.getElementById("listAffiliate");
      list.innerHTML = "";
      ref.forEach(docSnap => {
        const r = docSnap.data();
        const el = document.createElement("div");
        el.classList.add("bg-green-50", "border", "border-green-300", "rounded-md", "p-4", "shadow-sm");
        el.innerHTML = `
          <p class="text-green-700 font-semibold">User: <b>${escapeHtml(r.user)}</b></p>
          <p class="text-green-600">Referral: ${escapeHtml(r.referral)}</p>
          <p class="text-green-600">Point: ${r.point || 0}</p>
        `;
        list.appendChild(el);
      });
    }

    // Simple escape function to prevent XSS in inserted HTML
    function escapeHtml(text) {
      if (!text) return "";
      return text.replace(/[&<>"']/g, function (m) {
        switch (m) {
          case "&":
            return "&amp;";
          case "<":
            return "&lt;";
          case ">":
            return "&gt;";
          case '"':
            return "&quot;";
          case "'":
            return "&#39;";
          default:
            return m;
        }
      });
    }
  </script>
</body>

</html>

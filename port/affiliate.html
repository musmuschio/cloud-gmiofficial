<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Komisi Affiliate</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body class="p-4 bg-gray-50 min-h-screen flex flex-col items-center">
  <h1 class="text-2xl font-extrabold text-gray-900 mb-6">Komisi Anda</h1>
  <ul id="komisiList" class="w-full max-w-md bg-white rounded-lg shadow-md divide-y divide-gray-200">
    <!-- Commission items will be appended here -->
  </ul>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script>
    // TODO: Replace with your Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    firebase.auth().onAuthStateChanged(async (user) => {
      if (!user) {
        alert('Silakan login');
        return;
      }
      const snapshot = await db.collection('commissions')
        .where('userId', '==', user.uid).get();

      const list = document.getElementById('komisiList');
      list.innerHTML = '';
      if (snapshot.empty) {
        const li = document.createElement('li');
        li.className = "p-4 text-center text-gray-500";
        li.textContent = "Belum ada komisi yang tersedia.";
        list.appendChild(li);
        return;
      }
      snapshot.forEach(doc => {
        const item = doc.data();
        const li = document.createElement('li');
        li.className = "flex justify-between items-center p-4 hover:bg-gray-50 transition cursor-default";
        li.innerHTML = `
          <div>
            <p class="font-semibold text-gray-800">${item.namaPelatihan}</p>
            <p class="text-sm text-gray-500">${item.clicks} klik</p>
          </div>
          <div class="text-green-600 font-bold text-lg">Rp${item.amount.toLocaleString('id-ID')}</div>
        `;
        list.appendChild(li);
      });
    });
  </script>
</body>
</html>

<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daftar Affiliate</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="p-6 bg-white min-h-screen flex flex-col items-center justify-center">
  <main class="w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center" id="pageTitle">Program Affiliate</h1>
    <div id="content" class="bg-gray-50 border border-gray-200 rounded-lg p-6 shadow-sm">
      <form id="registerForm" class="space-y-6">
        <div>
          <label for="name" class="block text-gray-700 font-semibold mb-2">Nama Lengkap</label>
          <input type="text" id="name" name="name" required class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Masukkan nama lengkap Anda" />
        </div>
        <div>
          <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
          <input type="email" id="email" name="email" required class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Masukkan email Anda" />
        </div>
        <div>
          <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
          <input type="password" id="password" name="password" required minlength="6" class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Buat password minimal 6 karakter" />
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 rounded-md hover:bg-blue-700 transition-colors flex justify-center items-center">
          <i class="fas fa-user-plus mr-2"></i> Daftar Affiliate
        </button>
      </form>
      <div id="message" class="mt-4 text-center text-sm"></div>
    </div>
  </main>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBggKVSzDyI-meBSL3BMjA736Ss-j_My0E",
      authDomain: "gmi-enterprise23.firebaseapp.com",
      projectId: "gmi-enterprise23",
      storageBucket: "gmi-enterprise23.firebasestorage.app",
      messagingSenderId: "974090028804",
      appId: "1:974090028804:web:43ae563ffd9433463c7251",
      measurementId: "G-S27YB5Z8PR"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const registerForm = document.getElementById('registerForm');
    const messageEl = document.getElementById('message');
    const pageTitle = document.getElementById('pageTitle');

    // On page load, check if user is logged in and affiliate
    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        // Not logged in, show registration form
        showRegistrationForm();
        return;
      }

      // User logged in, check if affiliate
      const userDoc = await db.collection('users').doc(user.uid).get();
      const userData = userDoc.data();

      if (userData && userData.isAffiliate) {
        // User is affiliate, show affiliate dashboard
        showAffiliateDashboard(user, userData);
      } else {
        // User logged in but not affiliate, register as affiliate automatically
        await db.collection('users').doc(user.uid).set({
          name: user.displayName || '',
          email: user.email || '',
          isAffiliate: true,
          isActiveAffiliate: true,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        }, { merge: true });
        const updatedUserDoc = await db.collection('users').doc(user.uid).get();
        showAffiliateDashboard(user, updatedUserDoc.data());
      }
    });

    function showRegistrationForm() {
      pageTitle.textContent = 'Daftar Program Affiliate';
      document.getElementById('content').innerHTML = `
        <form id="registerForm" class="space-y-6">
          <div>
            <label for="name" class="block text-gray-700 font-semibold mb-2">Nama Lengkap</label>
            <input type="text" id="name" name="name" required class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Masukkan nama lengkap Anda" />
          </div>
          <div>
            <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
            <input type="email" id="email" name="email" required class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Masukkan email Anda" />
          </div>
          <div>
            <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
            <input type="password" id="password" name="password" required minlength="6" class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Buat password minimal 6 karakter" />
          </div>
          <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 rounded-md hover:bg-blue-700 transition-colors flex justify-center items-center">
            <i class="fas fa-user-plus mr-2"></i> Daftar Affiliate
          </button>
        </form>
        <div id="message" class="mt-4 text-center text-sm"></div>
      `;
      const form = document.getElementById('registerForm');
      const msg = document.getElementById('message');
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        msg.textContent = '';
        const name = form.name.value.trim();
        const email = form.email.value.trim();
        const password = form.password.value;

        if (!name || !email || !password) {
          msg.textContent = 'Semua field harus diisi.';
          msg.className = 'text-red-600 mt-4 text-center text-sm';
          return;
        }

        try {
          // Create user with email and password
          const userCredential = await auth.createUserWithEmailAndPassword(email, password);
          const user = userCredential.user;

          // Update displayName
          await user.updateProfile({ displayName: name });

          // Save affiliate data in Firestore
          await db.collection('users').doc(user.uid).set({
            name: name,
            email: email,
            isAffiliate: true,
            isActiveAffiliate: true,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          });

          msg.textContent = 'Pendaftaran berhasil! Mengalihkan ke dashboard...';
          msg.className = 'text-green-600 mt-4 text-center text-sm';

          // Show affiliate dashboard
          showAffiliateDashboard(user, {
            name,
            email,
            isAffiliate: true,
            isActiveAffiliate: true
          });
        } catch (error) {
          msg.textContent = error.message;
          msg.className = 'text-red-600 mt-4 text-center text-sm';
        }
      });
    }

    async function showAffiliateDashboard(user, userData) {
      pageTitle.textContent = 'Program Affiliate Anda';
      document.getElementById('content').innerHTML = `
        <div class="space-y-6 bg-gray-50 border border-gray-200 rounded-lg p-6 shadow-sm">
          <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center">
            <strong class="text-gray-700 mb-1 sm:mb-0">Link Referral Anda:</strong>
            <a id="referralLink" href="#" target="_blank" rel="noopener noreferrer" class="text-blue-600 underline break-all"></a>
          </div>
          <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center">
            <strong class="text-gray-700 mb-1 sm:mb-0">Total Klik:</strong>
            <span id="totalClicks" class="text-gray-900 font-semibold">0</span>
          </div>
          <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center">
            <strong class="text-gray-700 mb-1 sm:mb-0">Total Komisi:</strong>
            <span id="totalKomisi" class="text-gray-900 font-semibold">Rp 0</span>
          </div>
          <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center">
            <strong class="text-gray-700 mb-1 sm:mb-0">Status:</strong>
            <span id="statusUser" class="text-green-600 font-bold">Loading...</span>
          </div>
          <button id="logoutBtn" class="mt-6 w-full bg-red-600 text-white font-semibold py-2 rounded-md hover:bg-red-700 transition-colors flex justify-center items-center">
            <i class="fas fa-sign-out-alt mr-2"></i> Logout
          </button>
        </div>
      `;

      const referralLinkEl = document.getElementById('referralLink');
      const totalClicksEl = document.getElementById('totalClicks');
      const totalKomisiEl = document.getElementById('totalKomisi');
      const statusEl = document.getElementById('statusUser');
      const logoutBtn = document.getElementById('logoutBtn');

      const referralLink = `${location.origin}/informasi.html?ref=${user.uid}`;
      referralLinkEl.textContent = referralLink;
      referralLinkEl.href = referralLink;

      // Fetch commissions data
      const commissionsSnapshot = await db.collection('commissions').where('userId', '==', user.uid).get();
      let total = 0, clicks = 0;
      commissionsSnapshot.forEach(doc => {
        const data = doc.data();
        total += data.amount || 0;
        clicks += data.clicks || 0;
      });

      totalClicksEl.textContent = clicks;
      totalKomisiEl.textContent = `Rp ${total.toLocaleString('id-ID')}`;

      if (userData.isActiveAffiliate) {
        statusEl.textContent = 'Aktif';
        statusEl.className = 'text-green-600 font-bold';
      } else {
        statusEl.textContent = 'Non-Aktif';
        statusEl.className = 'text-gray-500 font-bold';
      }

      logoutBtn.addEventListener('click', async () => {
        await auth.signOut();
        showRegistrationForm();
      });
    }
  </script>
</body>
</html>

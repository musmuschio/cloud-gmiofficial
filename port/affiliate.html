<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Affiliate - Green Medicine Institute</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <script type="module" src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex items-center justify-center p-4">
  <main class="max-w-2xl w-full">
    <h1 class="text-3xl font-extrabold mb-6 text-center">Program Affiliate</h1>
    <p class="mb-6 text-center text-gray-700">Bagikan pelatihan ke teman-temanmu dan dapatkan poin!</p>
    <div id="training-list" class="space-y-6"></div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, collection, getDocs, query } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBggKVSzDyI-meBSL3BMjA736Ss-j_My0E",
      authDomain: "gmi-enterprise23.firebaseapp.com",
      projectId: "gmi-enterprise23",
      storageBucket: "gmi-enterprise23.appspot.com",
      messagingSenderId: "974090028804",
      appId: "1:974090028804:web:43ae563ffd9433463c7251",
      measurementId: "G-S27YB5Z8PR"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let userReferral = "";

    onAuthStateChanged(auth, async (user) => {
      if (!user) return alert("Silakan login terlebih dahulu.");
      const usersSnap = await getDocs(query(collection(db, "users")));
      usersSnap.forEach(doc => {
        if (doc.data().email === user.email) {
          userReferral = doc.data().referral;
        }
      });

      const trainingSnap = await getDocs(collection(db, "trainings"));
      const listEl = document.getElementById("training-list");
      listEl.innerHTML = "";
      trainingSnap.forEach(doc => {
        const data = doc.data();
        const link = `${location.origin}/informasi.html?training=${doc.id}&ref=${userReferral}`;

        const card = document.createElement("div");
        card.className = "border rounded-lg p-5 bg-white shadow hover:shadow-lg transition-shadow duration-300";
        card.innerHTML = `
          <h2 class="text-xl font-semibold mb-3">${data.title}</h2>
          <img src="${data.image}" alt="Gambar pelatihan berjudul ${data.title}, menampilkan ilustrasi terkait topik pelatihan" class="w-full h-48 object-cover rounded-md mb-4" />
          <p class="text-gray-700 mb-4">${data.description.length > 100 ? data.description.slice(0, 100) + "..." : data.description}</p>
          <button type="button" class="inline-flex items-center px-5 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-1" aria-label="Salin link affiliate pelatihan ${data.title}">
            <i class="fas fa-copy mr-2"></i> Salin Link Affiliate
          </button>
        `;

        const btn = card.querySelector("button");
        btn.addEventListener("click", () => {
          navigator.clipboard.writeText(link).then(() => {
            alert("Link disalin!");
          }).catch(() => {
            alert("Gagal menyalin link, silakan coba lagi.");
          });
        });

        listEl.appendChild(card);
      });
    });
  </script>
</body>
</html>

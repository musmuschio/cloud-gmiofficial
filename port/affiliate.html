<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Affiliate GMI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc,
      updateDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBggKVSzDyI-meBSL3BMjA736Ss-j_My0E",
      authDomain: "gmi-enterprise23.firebaseapp.com",
      projectId: "gmi-enterprise23",
      storageBucket: "gmi-enterprise23.firebasestorage.app",
      messagingSenderId: "974090028804",
      appId: "1:974090028804:web:43ae563ffd9433463c7251",
      measurementId: "G-S27YB5Z8PR"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const statusEl = document.getElementById("status");
    const codeEl = document.getElementById("code");
    const pointEl = document.getElementById("points");
    const daftarBtn = document.getElementById("daftar-btn");

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const userRef = doc(db, "users", user.uid);
        const userSnap = await getDoc(userRef);

        if (userSnap.exists()) {
          const data = userSnap.data();
          if (data.isAffiliate) {
            statusEl.textContent = "✅ Anda sudah terdaftar sebagai Affiliate.";
            codeEl.textContent = `Kode Affiliate: ${data.affiliateCode}`;
            pointEl.textContent = `Total Poin: ${data.points || 0}`;
            daftarBtn.classList.add("hidden");
          } else {
            statusEl.textContent = "❌ Anda belum terdaftar sebagai Affiliate.";
            daftarBtn.classList.remove("hidden");
          }

          daftarBtn.onclick = async () => {
            const kode = "GMI-" + user.uid.slice(0, 6).toUpperCase();
            await updateDoc(userRef, {
              isAffiliate: true,
              affiliateCode: kode,
              points: 100,
              registeredAt: serverTimestamp()
            });
            alert("Pendaftaran affiliate berhasil! Anda mendapatkan 100 poin.");
            location.reload();
          };
        } else {
          statusEl.textContent = "🔒 Data pengguna tidak ditemukan.";
          daftarBtn.classList.add("hidden");
        }
      } else {
        statusEl.textContent = "🔒 Silakan login terlebih dahulu.";
        daftarBtn.classList.add("hidden");
      }
    });
  </script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-start py-10 px-4">
  <h1 class="text-2xl font-bold mb-6 text-blue-700 text-center">Program Affiliate GMI</h1>

  <div class="bg-white p-6 rounded-xl shadow-md max-w-md w-full space-y-4">
    <p id="status" class="text-gray-700 text-center text-lg">Memuat status...</p>
    <p id="code" class="text-blue-600 font-semibold text-center text-lg"></p>
    <p id="points" class="text-green-600 font-semibold text-center text-lg"></p>
    <button id="daftar-btn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg hidden w-full">
      Daftar Sebagai Affiliate
    </button>
  </div>
</body>
</html>

<!-- affiliate.html -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Affiliate</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="container mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">Dashboard Affiliate</h1>

    <div class="bg-white p-4 rounded shadow">
      <h2 class="text-lg font-semibold mb-2">Statistik Kamu</h2>
      <p><strong>Nama:</strong> <span id="namaUser"></span></p>
      <p><strong>Kode Affiliate:</strong> <span id="kodeAffiliate"></span></p>
      <p><strong>Total Klik Link:</strong> <span id="totalKlik">0</span></p>
      <p><strong>Total Pendaftaran dari Link:</strong> <span id="totalDaftar">0</span></p>
      <p><strong>Total Komisi:</strong> <span id="totalPoint">0</span> poin</p>
    </div>

    <div class="mt-6 bg-white p-4 rounded shadow">
      <h2 class="text-lg font-semibold mb-2">Riwayat Klik</h2>
      <ul id="logKlik" class="list-disc pl-6 text-sm text-gray-700"></ul>
    </div>
  </div>

  <script>
    const firebaseConfig = { /* isi dengan konfigurasi Firebase kamu */ };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    const namaUser = document.getElementById("namaUser");
    const kodeAffiliate = document.getElementById("kodeAffiliate");
    const totalKlik = document.getElementById("totalKlik");
    const totalDaftar = document.getElementById("totalDaftar");
    const totalPoint = document.getElementById("totalPoint");
    const logKlik = document.getElementById("logKlik");

    let userData = JSON.parse(localStorage.getItem("userdata"));

    if (!userData || !userData.kodeAffiliate) {
      alert("Anda belum mendaftar sebagai affiliate.");
      location.href = "/profil.html";
    } else {
      namaUser.textContent = userData.nama;
      kodeAffiliate.textContent = userData.kodeAffiliate;

      // Statistik
      db.collection("klikAffiliate").where("kode", "==", userData.kodeAffiliate).onSnapshot(snapshot => {
        totalKlik.textContent = snapshot.size;
        logKlik.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const li = document.createElement("li");
          li.textContent = `${data.timestamp?.toDate().toLocaleString()} - ${data.ip || "Unknown IP"}`;
          logKlik.appendChild(li);
        });
      });

      db.collection("pendaftaranAffiliate").where("kodeAffiliate", "==", userData.kodeAffiliate).onSnapshot(snapshot => {
        totalDaftar.textContent = snapshot.size;
        totalPoint.textContent = snapshot.size * 20;
      });
    }
  </script>
</body>
</html>

<html lang="id" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Update Status</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col justify-center px-4 py-10">
  <main class="bg-white max-w-md w-full mx-auto rounded-lg shadow-md p-8">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Update Status</h2>
    <form id="statusForm" class="space-y-6" autocomplete="off" novalidate>
      <textarea id="description" name="description" placeholder="Deskripsi" required
        class="w-full resize-none rounded-md border border-gray-300 focus:border-green-600 focus:ring-2 focus:ring-green-300 p-3 text-gray-700 text-base transition duration-150"
        rows="5" aria-label="Deskripsi status"></textarea>

      <label for="image" class="block text-gray-700 font-medium mb-1 cursor-pointer">
        <div class="flex items-center justify-center border-2 border-dashed border-gray-300 rounded-md p-4 hover:border-green-600 hover:bg-green-50 transition duration-150">
          <i class="fas fa-cloud-upload-alt text-green-600 text-2xl mr-3"></i>
          <span class="text-gray-600 text-sm">Pilih gambar (opsional)</span>
        </div>
      </label>
      <input type="file" id="image" name="image" accept="image/*" class="hidden" aria-label="Upload gambar status" />

      <button type="submit"
        class="w-full bg-green-600 hover:bg-green-700 focus:ring-4 focus:ring-green-300 text-white font-semibold rounded-md py-3 transition duration-150">
        Kirim
      </button>
    </form>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBrhBBX1CIt5JzCh25tPUwqHJjIVIeyef8",
      authDomain: "gmi-official21-74326.firebaseapp.com",
      projectId: "gmi-official21-74326",
      storageBucket: "gmi-official21-74326.appspot.com",
      messagingSenderId: "496607636364",
      appId: "1:496607636364:web:5c0428ccad6952faa544a9",
      measurementId: "G-KJ0X8CY03M"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const storage = getStorage(app);

    const form = document.getElementById('statusForm');
    const descriptionInput = document.getElementById('description');
    const imageInput = document.getElementById('image');

    let currentUserName = '';

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const uid = user.uid;
        const docSnap = await getDoc(doc(db, 'users', uid));
        if (docSnap.exists()) {
          currentUserName = docSnap.data().name;
        } else {
          currentUserName = user.email || "User";
        }
      } else {
        window.location.href = 'login.html';
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const description = descriptionInput.value.trim();
      const imageFile = imageInput.files[0];

      if (!description) {
        descriptionInput.focus();
        return;
      }

      let imageUrl = '';
      if (imageFile) {
        try {
          const storageRef = ref(storage, `status_images/${Date.now()}_${imageFile.name}`);
          await uploadBytes(storageRef, imageFile);
          imageUrl = await getDownloadURL(storageRef);
        } catch (error) {
          alert('Gagal mengunggah gambar. Silakan coba lagi.');
          return;
        }
      }

      try {
        await addDoc(collection(db, 'statuses'), {
          name: currentUserName,
          description,
          imageUrl,
          createdAt: serverTimestamp()
        });
        form.reset();
        window.location.href = 'forum.html';
      } catch (error) {
        alert('Gagal mengirim status. Silakan coba lagi.');
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Update Status</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      margin: auto;
    }
    input, textarea, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
    }
    button {
      background-color: green;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>Update Status</h2>

<form id="statusForm">
  <input type="text" id="name" placeholder="Nama" required />
  <textarea id="description" placeholder="Deskripsi" required></textarea>
  <input type="file" id="image" accept="image/*" />
  <button type="submit">Kirim</button>
</form>

<!-- Firebase logic -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
  import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
  import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBrhBBX1CIt5JzCh25tPUwqHJjIVIeyef8",
    authDomain: "gmi-official21-74326.firebaseapp.com",
    projectId: "gmi-official21-74326",
    storageBucket: "gmi-official21-74326.appspot.com", // perbaiki: pakai .app**spot**.com, bukan .app
    messagingSenderId: "496607636364",
    appId: "1:496607636364:web:5c0428ccad6952faa544a9",
    measurementId: "G-KJ0X8CY03M"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const storage = getStorage(app);

  document.getElementById('statusForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const name = document.getElementById('name').value;
    const description = document.getElementById('description').value;
    const imageFile = document.getElementById('image').files[0];

    try {
      let imageUrl = null;

      if (imageFile) {
        const imageRef = ref(storage, 'images/' + imageFile.name);
        await uploadBytes(imageRef, imageFile);
        imageUrl = await getDownloadURL(imageRef);
      }

      await addDoc(collection(db, 'statuses'), {
        name,
        description,
        imageUrl,
        createdAt: serverTimestamp()
      });

      alert("Status berhasil dikirim!");
      window.location.href = "forum.html";

    } catch (error) {
      console.error("Gagal:", error);
      alert("Terjadi kesalahan saat mengirim status.");
    }
  });
</script>

</body>
</html>

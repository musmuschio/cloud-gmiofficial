<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Status</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js"; 
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js"; 
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js"; 

    const firebaseConfig = {
      apiKey: "AIzaSyBrhBBX1CIt5JzCh25tPUwqHJjIVIeyef8",
      authDomain: "gmi-official21-74326.firebaseapp.com",
      projectId: "gmi-official21-74326",
      storageBucket: "gmi-official21-74326.appspot.com",
      messagingSenderId: "496607636364",
      appId: "1:496607636364:web:5c0428ccad6952faa544a9",
      measurementId: "G-KJ0X8CY03M"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let userName = "";

    // Fetch the logged-in user's name
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        alert("Please log in to add posts.");
        window.location.href = "login.html"; // Redirect to login page if not logged in
      } else {
        userName = user.displayName || user.email;  // Use display name or email if name is not available
      }
    });

    const addPost = async () => {
      const description = document.getElementById("description").value;

      if (!description) {
        alert("Description is required.");
        return;
      }

      try {
        const postRef = await addDoc(collection(db, "posts"), {
          name: userName,  // Automatically use the logged-in user's name
          description,
          timestamp: serverTimestamp(),
        });
        alert("Post added successfully!");
        window.location.href = "forum.html"; // Redirect to forum page after posting
      } catch (error) {
        console.error("Error adding post: ", error);
        alert("Failed to add post.");
      }
    };
  </script>
</head>
<body>
  <h1>Update Status</h1>
  <form onsubmit="event.preventDefault(); addPost();">
    <label for="description">Description:</label>
    <textarea id="description" required></textarea>
    <br>
    <button type="submit">Post</button>
  </form>
</body>
</html>

<html lang="id" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Update Status</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
  <main class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Tulis Status Baru</h2>
    <form id="statusForm" class="flex flex-col" novalidate>
      <label for="description" class="sr-only">Deskripsi status</label>
      <textarea id="description" placeholder="Deskripsi status..." required
        class="resize-none h-28 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition mb-4 text-gray-700"
        aria-label="Deskripsi status"></textarea>

      <label for="image" class="flex items-center gap-2 cursor-pointer text-blue-600 hover:text-blue-800 mb-4 select-none">
        <i class="fas fa-image text-lg"></i>
        <span>Pilih gambar (opsional)</span>
        <input type="file" id="image" accept="image/*" class="hidden" aria-label="Upload gambar status" />
      </label>

      <div id="uploading" class="text-blue-600 font-medium mb-4 hidden flex items-center gap-2" aria-live="polite" role="status">
        <i class="fas fa-spinner fa-spin"></i> ‚è≥ Mengunggah gambar...
      </div>

      <img id="previewImage" alt="Preview gambar status yang dipilih, menampilkan gambar yang diupload oleh pengguna" class="rounded-md mb-6 max-h-60 w-full object-contain hidden" />

      <button type="submit" id="submitBtn"
        class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-md transition disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2"
        aria-live="polite" aria-busy="false">
        <i class="fas fa-paper-plane"></i> Kirim
      </button>
    </form>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBrhBBX1CIt5JzCh25tPUwqHJjIVIeyef8",
      authDomain: "gmi-official21-74326.firebaseapp.com",
      projectId: "gmi-official21-74326",
      storageBucket: "gmi-official21-74326.appspot.com",
      messagingSenderId: "496607636364",
      appId: "1:496607636364:web:5c0428ccad6952faa544a9",
      measurementId: "G-KJ0X8CY03M"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const storage = getStorage(app);

    const descriptionEl = document.getElementById('description');
    const imageInput = document.getElementById('image');
    const previewImage = document.getElementById('previewImage');
    const uploadingMsg = document.getElementById('uploading');
    const submitBtn = document.getElementById('submitBtn');

    let currentUserName = '';

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const uid = user.uid;
        const userDoc = await getDoc(doc(db, "users", uid));
        if (userDoc.exists()) {
          currentUserName = userDoc.data().name;
        } else {
          alert("Data pengguna tidak ditemukan.");
          window.location.href = "login.html";
        }
      } else {
        window.location.href = "login.html";
      }
    });

    // Preview gambar
    imageInput.addEventListener('change', () => {
      const file = imageInput.files[0];
      if (file) {
        previewImage.src = URL.createObjectURL(file);
        previewImage.style.display = 'block';
        previewImage.classList.remove('hidden');
      } else {
        previewImage.src = '';
        previewImage.style.display = 'none';
        previewImage.classList.add('hidden');
      }
    });

    document.getElementById('statusForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      submitBtn.disabled = true;
      submitBtn.setAttribute('aria-busy', 'true');
      uploadingMsg.style.display = 'none';
      uploadingMsg.classList.add('hidden');

      const description = descriptionEl.value.trim();
      const imageFile = imageInput.files[0];

      if (!description || !currentUserName) {
        alert("Deskripsi wajib diisi.");
        submitBtn.disabled = false;
        submitBtn.setAttribute('aria-busy', 'false');
        return;
      }

      let imageUrl = '';

      if (imageFile) {
        uploadingMsg.style.display = 'flex';
        uploadingMsg.classList.remove('hidden');
        try {
          const imageRef = ref(storage, `statusImages/${Date.now()}_${imageFile.name}`);
          await uploadBytes(imageRef, imageFile);
          imageUrl = await getDownloadURL(imageRef);
        } catch (err) {
          console.error("Gagal upload gambar:", err);
          alert("Gagal upload gambar.");
          submitBtn.disabled = false;
          submitBtn.setAttribute('aria-busy', 'false');
          uploadingMsg.style.display = 'none';
          uploadingMsg.classList.add('hidden');
          return;
        }
        uploadingMsg.style.display = 'none';
        uploadingMsg.classList.add('hidden');
      }

      try {
        await addDoc(collection(db, "statuses"), {
          name: currentUserName,
          description,
          imageUrl,
          createdAt: serverTimestamp()
        });
      } catch (err) {
        console.error("Gagal mengirim status:", err);
        alert("Gagal mengirim status.");
        submitBtn.disabled = false;
        submitBtn.setAttribute('aria-busy', 'false');
        return;
      }

      alert("Status berhasil dikirim!");
      window.location.href = "forum.html";
    });
  </script>
</body>
</html>

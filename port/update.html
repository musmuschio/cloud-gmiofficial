<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tulis Status Baru</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .card { max-width: 400px; margin: auto; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    .card h2 { text-align: center; }
    .preview-img { max-width: 100%; display: none; margin-top: 10px; }
    #uploadStatus { margin-top: 10px; font-weight: bold; }
    #kirim { margin-top: 10px; padding: 10px; width: 100%; font-weight: bold; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Tulis Status Baru</h2>
    <textarea id="description" rows="5" placeholder="Tulis sesuatu..." required></textarea><br><br>

    <label>
      ðŸ“· Pilih gambar (opsional)
      <input type="file" id="imageInput" accept="image/*">
    </label>
    
    <div id="uploadStatus"></div>
    <progress id="progressBar" value="0" max="100" style="width: 100%; display: none;"></progress>
    <img id="preview" class="preview-img" src="">

    <button id="kirim" disabled>ðŸ“¤ Kirim</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBrhBBX1CIt5JzCh25tPUwqHJjIVIeyef8",
      authDomain: "gmi-official21-74326.firebaseapp.com",
      projectId: "gmi-official21-74326",
      storageBucket: "gmi-official21-74326.appspot.com",
      messagingSenderId: "496607636364",
      appId: "1:496607636364:web:5c0428ccad6952faa544a9",
      measurementId: "G-KJ0X8CY03M"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);
    const auth = getAuth(app);

    const descriptionInput = document.getElementById("description");
    const imageInput = document.getElementById("imageInput");
    const uploadStatus = document.getElementById("uploadStatus");
    const preview = document.getElementById("preview");
    const submitBtn = document.getElementById("kirim");
    const progressBar = document.getElementById("progressBar");

    let imageUrl = "";
    let currentUser = null;

    // Auth check
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        submitBtn.disabled = false;
      } else {
        window.location.href = "login.html";
      }
    });

    // Upload gambar otomatis
    imageInput.addEventListener('change', () => {
      const file = imageInput.files[0];
      if (!file) return;

      const storageRef = ref(storage, 'images/' + Date.now() + '-' + file.name);
      const uploadTask = uploadBytesResumable(storageRef, file);

      uploadStatus.textContent = 'â³ Mengunggah gambar...';
      progressBar.style.display = 'block';

      uploadTask.on('state_changed',
        (snapshot) => {
          const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
          progressBar.value = progress;
          uploadStatus.textContent = `â³ Mengunggah gambar... ${progress.toFixed(0)}%`;
        },
        (error) => {
          console.error(error);
          uploadStatus.textContent = 'âŒ Gagal mengunggah gambar.';
          submitBtn.disabled = false;
        },
        async () => {
          imageUrl = await getDownloadURL(uploadTask.snapshot.ref);
          preview.src = imageUrl;
          preview.style.display = 'block';
          uploadStatus.textContent = 'âœ… Gambar berhasil diunggah!';
          submitBtn.disabled = false;
        }
      );
    });

    // Submit status
    submitBtn.addEventListener("click", async () => {
      const description = descriptionInput.value.trim();
      if (!description) return alert("Deskripsi wajib diisi!");

      submitBtn.disabled = true;
      await addDoc(collection(db, "statuses"), {
        name: currentUser.displayName || currentUser.email,
        description,
        imageUrl: imageUrl || null,
        createdAt: serverTimestamp()
      });

      window.location.href = "forum.html";
    });
  </script>
</body>
</html>

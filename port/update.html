<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tulis Status</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .card { max-width: 500px; margin: auto; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; background: #fff; }
    textarea, input, button { width: 100%; margin-top: 10px; padding: 10px; font-size: 16px; }
    img { max-width: 100%; margin-top: 10px; display: none; border-radius: 8px; }
    #uploadStatus { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Tulis Status Baru</h2>
    <textarea id="description" rows="5" placeholder="Tulis sesuatu..." required></textarea>
    <input type="file" id="imageInput" accept="image/*" />
    <img id="preview" alt="Preview Gambar" />
    <div id="uploadStatus"></div>
    <button id="submitBtn" disabled>Kirim Status</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBrhBBX1CIt5JzCh25tPUwqHJjIVIeyef8",
      authDomain: "gmi-official21-74326.firebaseapp.com",
      projectId: "gmi-official21-74326",
      storageBucket: "gmi-official21-74326.appspot.com",
      messagingSenderId: "496607636364",
      appId: "1:496607636364:web:5c0428ccad6952faa544a9",
      measurementId: "G-KJ0X8CY03M"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const descriptionInput = document.getElementById("description");
    const imageInput = document.getElementById("imageInput");
    const preview = document.getElementById("preview");
    const uploadStatus = document.getElementById("uploadStatus");
    const submitBtn = document.getElementById("submitBtn");

    let currentUser = null;
    let uploadedImageUrl = "";

    // Cek login
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        submitBtn.disabled = false;
      } else {
        window.location.href = "login.html";
      }
    });

    // Upload gambar ke Cloudinary
    imageInput.addEventListener("change", async function () {
      const file = this.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", "forum_unsigned"); // preset Cloudinary kamu

      uploadStatus.textContent = "⏳ Mengunggah gambar...";

      try {
        const response = await fetch("https://api.cloudinary.com/v1_1/dphhuakjt/image/upload", {
          method: "POST",
          body: formData,
        });
        const data = await response.json();
        uploadedImageUrl = data.secure_url;

        preview.src = uploadedImageUrl;
        preview.style.display = "block";
        uploadStatus.textContent = "✅ Gambar berhasil diunggah!";
      } catch (error) {
        uploadStatus.textContent = "❌ Gagal mengunggah gambar.";
        console.error(error);
      }
    });

    // Kirim status ke Firestore
    submitBtn.addEventListener("click", async () => {
      const description = descriptionInput.value.trim();
      if (!description) return alert("Deskripsi wajib diisi.");

      submitBtn.disabled = true;

      try {
        await addDoc(collection(db, "statuses"), {
          name: currentUser.displayName || currentUser.email,
          description,
          imageUrl: uploadedImageUrl || null,
          createdAt: serverTimestamp()
        });
        window.location.href = "forum.html";
      } catch (error) {
        alert("Gagal menyimpan status.");
        console.error(error);
      }
    });
  </script>
</body>
</html>

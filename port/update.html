<!DOCTYPE html>
<html>
<head>
  <title>Update Status</title>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js"></script>
</head>
<body>
  <h2>Update Status</h2>
  <form id="statusForm">
    <input type="text" id="name" placeholder="Nama Anda" required><br><br>
    <textarea id="desc" placeholder="Deskripsi status..." required></textarea><br><br>
    <button type="submit">Kirim</button>
  </form>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBfYHBRKTxjEtzCHst2tPuwHjJ1Vfyer8",
      authDomain: "gmi-official21-74326.firebaseapp.com",
      projectId: "gmi-official21-74326",
      storageBucket: "gmi-official21-74326.appspot.com",
      messagingSenderId: "496607636364",
      appId: "1:496607636364:web:5b8428ccdd952faa544a9",
      measurementId: "G-KJXBCY83M"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const form = document.getElementById("statusForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const desc = document.getElementById("desc").value;

      await db.collection("statuses").add({
        name,
        desc,
        created: new Date()
      });

      alert("Status terkirim!");
      form.reset();
    });
  </script>
</body>
</html>

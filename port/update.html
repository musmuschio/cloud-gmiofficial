<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Update Status</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
  <main class="bg-white w-full max-w-md rounded-lg shadow-md p-6">
    <h2 class="text-2xl font-semibold mb-6 text-gray-800 text-center">Tulis Status Baru</h2>
    <form id="statusForm" class="space-y-5" autocomplete="off" novalidate>
      <textarea id="description" placeholder="Deskripsi status..." required
        class="w-full h-32 p-3 border border-gray-300 rounded-md resize-none focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-gray-700"
      ></textarea>

      <label for="image" class="block text-gray-700 font-medium mb-1 cursor-pointer">
        <div class="flex items-center space-x-2 border border-dashed border-gray-400 rounded-md p-3 justify-center hover:bg-indigo-50 transition-colors">
          <i class="fas fa-image text-indigo-600 text-xl"></i>
          <span class="text-indigo-600 font-semibold">Pilih Gambar (opsional)</span>
        </div>
      </label>
      <input type="file" id="image" accept="image/*" class="hidden" />

      <button type="submit"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-md transition-colors focus:outline-none focus:ring-4 focus:ring-indigo-300"
      >
        Kirim
      </button>
    </form>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBrhBBX1CIt5JzCh25tPUwqHJjIVIeyef8",
      authDomain: "gmi-official21-74326.firebaseapp.com",
      projectId: "gmi-official21-74326",
      storageBucket: "gmi-official21-74326.appspot.com",
      messagingSenderId: "496607636364",
      appId: "1:496607636364:web:5c0428ccad6952faa544a9",
      measurementId: "G-KJ0X8CY03M"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const storage = getStorage(app);

    let currentUserName = '';

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const uid = user.uid;
        const userDoc = await getDoc(doc(db, "users", uid));
        if (userDoc.exists()) {
          currentUserName = userDoc.data().name;
        } else {
          alert("Data pengguna tidak ditemukan.");
          window.location.href = "login.html";
        }
      } else {
        window.location.href = "login.html";
      }
    });

    document.getElementById('statusForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const description = document.getElementById('description').value.trim();
      const imageFile = document.getElementById('image').files[0];

      if (!description || !currentUserName) {
        alert("Deskripsi wajib diisi.");
        return;
      }

      let imageUrl = '';
      if (imageFile) {
        const imageRef = ref(storage, `statusImages/${Date.now()}_${imageFile.name}`);
        await uploadBytes(imageRef, imageFile);
        imageUrl = await getDownloadURL(imageRef);
      }

      await addDoc(collection(db, "statuses"), {
        name: currentUserName,
        description,
        imageUrl,
        createdAt: serverTimestamp()
      });

      alert("Status berhasil dikirim!");
      window.location.href = "forum.html";
    });
  </script>
</body>
</html>

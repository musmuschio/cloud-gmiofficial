<html lang="id" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Update Status</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
  <main class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
    <h1 class="text-3xl font-semibold text-center mb-6 text-gray-800">Update Status</h1>
    <form id="statusForm" class="space-y-5" autocomplete="off" novalidate>
      <div>
        <label for="nama" class="block text-gray-700 font-medium mb-1">Nama <span class="text-red-500">*</span></label>
        <input
          type="text"
          id="nama"
          name="nama"
          placeholder="Nama (wajib)"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
        />
      </div>
      <div>
        <label for="deskripsi" class="block text-gray-700 font-medium mb-1">Tulis Status <span class="text-red-500">*</span></label>
        <textarea
          id="deskripsi"
          name="deskripsi"
          rows="4"
          placeholder="Tulis status (wajib)"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-md resize-y focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
        ></textarea>
      </div>
      <div>
        <label for="gambar" class="block text-gray-700 font-medium mb-1">Unggah Gambar (opsional)</label>
        <input
          type="file"
          id="gambar"
          name="gambar"
          accept="image/*"
          class="w-full text-gray-600"
        />
      </div>
      <button
        type="submit"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-md shadow-md transition focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-1"
      >
        Kirim
      </button>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabase = supabase.createClient(
      'https://uvmwcpbaxrrwxkadjpzj.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV2bXdjcGJheHJyd3hrYWRqcHpqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYzNDM3MTIsImV4cCI6MjA2MTkxOTcxMn0.xE9TkZxDxEbvL2rsHBq5XETlwLTUVv18OvYcMNiZlK4'
    );

    document.getElementById("statusForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const nama = document.getElementById("nama").value.trim();
      const deskripsi = document.getElementById("deskripsi").value.trim();
      const file = document.getElementById("gambar").files[0];

      if (!nama || !deskripsi) {
        alert("Nama dan deskripsi wajib diisi.");
        return;
      }

      let gambar_url = null;
      if (file) {
        const fileExt = file.name.split('.').pop();
        const filePath = `status-images/${Date.now()}.${fileExt}`;
        let { error: uploadError } = await supabase.storage.from('public').upload(filePath, file);

        if (uploadError) {
          alert("Gagal mengupload gambar.");
          return;
        }

        const { data: publicURL } = supabase.storage.from('public').getPublicUrl(filePath);
        gambar_url = publicURL.publicUrl;
      }

      const { error } = await supabase.from("forum").insert([
        { nama, status: deskripsi, gambar: gambar_url, expired: false }
      ]);

      if (error) {
        alert("Gagal menyimpan status.");
      } else {
        alert("Status berhasil dikirim!");
        window.location.href = "forum.html";
      }
    });
  </script>
</body>
</html>

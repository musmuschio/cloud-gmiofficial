<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Status</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js"; 
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js"; 
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js"; 

    const firebaseConfig = {
      apiKey: "AIzaSyBrhBBX1CIt5JzCh25tPUwqHJjIVIeyef8",
      authDomain: "gmi-official21-74326.firebaseapp.com",
      projectId: "gmi-official21-74326",
      storageBucket: "gmi-official21-74326.appspot.com",
      messagingSenderId: "496607636364",
      appId: "1:496607636364:web:5c0428ccad6952faa544a9",
      measurementId: "G-KJ0X8CY03M"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const storage = getStorage(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        alert("Please log in to add posts.");
        window.location.href = "login.html"; // Redirect to login page if not logged in
      }
    });

    const addPost = async () => {
      const name = document.getElementById("name").value;
      const description = document.getElementById("description").value;
      const imageFile = document.getElementById("image-file").files[0];

      if (!name || !description) {
        alert("Name and Description are required.");
        return;
      }

      let imageUrl = "";
      if (imageFile) {
        // Create a unique file name: "nama_user-tanggal_upload-waktu_upload-tokenupload"
        const userId = auth.currentUser.uid;  // Use user ID or any unique identifier
        const timestamp = new Date();
        const fileName = `${userId}-${timestamp.toISOString()}-${Math.random().toString(36).substring(2, 15)}.${imageFile.name.split('.').pop()}`;
        
        const storageRef = ref(storage, 'images/' + fileName);
        const uploadTask = uploadBytesResumable(storageRef, imageFile);

        uploadTask.on('state_changed', 
          (snapshot) => {
            // Progress monitoring can go here if needed
          }, 
          (error) => {
            alert("Error uploading image");
          }, 
          async () => {
            imageUrl = await getDownloadURL(uploadTask.snapshot.ref);
            savePost(name, description, imageUrl);
          }
        );
      } else {
        savePost(name, description, imageUrl);  // If no image is provided, just save text
      }
    };

    const savePost = async (name, description, imageUrl) => {
      try {
        const postRef = await addDoc(collection(db, "posts"), {
          name,
          description,
          imageUrl,
          timestamp: serverTimestamp(),
        });
        alert("Post added successfully!");
        window.location.href = "forum.html"; // Redirect to forum page after posting
      } catch (error) {
        console.error("Error adding post: ", error);
        alert("Failed to add post.");
      }
    };
  </script>
</head>
<body>
  <h1>Update Status</h1>
  <form onsubmit="event.preventDefault(); addPost();">
    <label for="name">Name:</label>
    <input type="text" id="name" required>
    <br>
    <label for="description">Description:</label>
    <textarea id="description" required></textarea>
    <br>
    <label for="image-file">Upload Image (optional):</label>
    <input type="file" id="image-file">
    <br>
    <button type="submit">Post</button>
  </form>
</body>
</html>

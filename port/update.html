<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Update Status</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD6Xx37x_IOCh67eoq3CdVNwEchvfiCgBA",
      authDomain: "training-gmiproject.firebaseapp.com",
      projectId: "training-gmiproject",
      storageBucket: "training-gmiproject.appspot.com",
      messagingSenderId: "188178811217",
      appId: "1:188178811217:web:636b61392f7e302b046b70",
      measurementId: "G-F6DBMTSTLR"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.postStatus = async function () {
      const username = document.getElementById("username").value.trim();
      const text = document.getElementById("statusText").value.trim();
      if (text === "") return alert("Status tidak boleh kosong.");

      try {
        await addDoc(collection(db, "status"), {
          username: username || "Anonim",
          text,
          timestamp: serverTimestamp()
        });
        window.location.href = "forum.html"; // âœ… Redirect langsung
      } catch (error) {
        alert("Gagal mengirim status: " + error.message);
      }
    }
  </script>
</head>
<body>
  <h2>Posting Status Baru</h2>
  <input type="text" id="username" placeholder="Nama Anda (opsional)">
  <br><br>
  <textarea id="statusText" placeholder="Apa yang sedang kamu pikirkan?" rows="5" cols="50"></textarea>
  <br><br>
  <button onclick="postStatus()">Posting</button>
  <a href="forum.html"><button>Kembali</button></a>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Posting Status</title>
</head>
<body>
  <h2>Posting Status</h2>

  <textarea id="desc" placeholder="Tulis sesuatu..." rows="5" cols="30"></textarea><br>
  <input type="file" id="image" accept="image/*"><br>
  <button onclick="postStatus()">Post</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBrhBBX1CIt5JzCh25tPUwqHJjIVIeyef8",
      authDomain: "gmi-official21-74326.firebaseapp.com",
      projectId: "gmi-official21-74326",
      storageBucket: "gmi-official21-74326.appspot.com",
      messagingSenderId: "496607636364",
      appId: "1:496607636364:web:5c0428ccad6952faa544a9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    window.postStatus = async function () {
      const desc = document.getElementById("desc").value.trim();
      const file = document.getElementById("image").files[0];

      if (!desc) {
        alert("Deskripsi wajib diisi.");
        return;
      }

      onAuthStateChanged(auth, async (user) => {
        if (!user) {
          alert("Silakan login terlebih dahulu.");
          return;
        }

        let imageUrl = null;

        if (file) {
          const formData = new FormData();
          const username = user.email.split('@')[0];
          const timestamp = new Date().toISOString().replace(/[:.]/g, "-");
          const randomToken = Math.random().toString(36).substring(2, 8);
          const fileName = `${username}-${timestamp}-${randomToken}.${file.name.split('.').pop()}`;

          formData.append("image", file, fileName);

          try {
            const res = await fetch("https://api.imgur.com/3/image", {
              method: "POST",
              headers: {
                Authorization: "Client-ID 1c6ad60250b3421"
              },
              body: formData
            });

            const data = await res.json();
            if (data.success) {
              imageUrl = data.data.link;
            } else {
              alert("Upload gambar gagal.");
              return;
            }
          } catch (err) {
            alert("Terjadi kesalahan saat upload gambar.");
            console.error(err);
            return;
          }
        }

        try {
          await addDoc(collection(db, "statuses"), {
            name: user.email,
            description: desc,
            imageUrl: imageUrl || null,
            createdAt: serverTimestamp()
          });
          alert("Status berhasil diposting!");
          window.location.href = "forum.html";
        } catch (e) {
          alert("Gagal menyimpan ke database.");
          console.error(e);
        }
      });
    };
  </script>
</body>
</html>

<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center px-4">
  <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
    <h2 class="text-3xl font-semibold text-gray-800 mb-6 text-center">Masuk</h2>
    <input
      type="email"
      id="email"
      placeholder="Email"
      class="w-full px-4 py-3 mb-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      autocomplete="email"
      required
    />
    <input
      type="password"
      id="password"
      placeholder="Kata Sandi"
      class="w-full px-4 py-3 mb-6 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      autocomplete="current-password"
      required
    />
    <button
      onclick="login()"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-md transition-colors duration-300 flex items-center justify-center"
      aria-label="Masuk"
    >
      <i class="fas fa-sign-in-alt mr-2"></i> Masuk
    </button>
    <p class="mt-6 text-center text-gray-600">
      Belum punya akun?
      <a href="register.html" class="text-blue-600 hover:underline font-medium">Daftar di sini</a>
    </p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD6Xx37x_IOCh67eoq3CdVNwEchvfiCgBA",
      authDomain: "training-gmiproject.firebaseapp.com",
      projectId: "training-gmiproject",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = function () {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!email) {
        alert("Mohon masukkan email.");
        return;
      }
      if (!password) {
        alert("Mohon masukkan kata sandi.");
        return;
      }

      signInWithEmailAndPassword(auth, email, password)
        .then(() => (window.location.href = "forum.html"))
        .catch((error) => alert("Login gagal: " + error.message));
    };
  </script>
</body>
</html>

<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - GMI Forum</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <script type="module">
    import {
      initializeApp
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBrhBBX1CIt5JzCh25tPUwqHJjIVIeyef8",
      authDomain: "gmi-official21-74326.firebaseapp.com",
      projectId: "gmi-official21-74326",
      storageBucket: "gmi-official21-74326.appspot.com",
      messagingSenderId: "496607636364",
      appId: "1:496607636364:web:5c0428ccad6952faa544a9",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.loginUser = async function(event) {
      event.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        alert("Mohon isi semua field.");
        return;
      }

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "forum.html";
      } catch (error) {
        console.error("Login gagal:", error);
        alert("Login gagal: " + error.message);
      }
    };
  </script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen px-4">
  <form onsubmit="loginUser(event)" class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-semibold mb-6 text-center text-green-700">Login GMI Forum</h2>
    <div class="mb-4">
      <label for="email" class="block text-gray-700 mb-2 font-medium">Email</label>
      <input
        type="email"
        id="email"
        placeholder="Email"
        required
        class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
      />
    </div>
    <div class="mb-6">
      <label for="password" class="block text-gray-700 mb-2 font-medium">Kata Sandi</label>
      <input
        type="password"
        id="password"
        placeholder="Kata Sandi"
        required
        class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
      />
    </div>
    <button
      type="submit"
      class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-md transition-colors duration-300"
    >
      Masuk
    </button>
    <div class="mt-6 text-center text-gray-600">
      Belum punya akun? 
      <a href="daftar.html" class="text-green-600 hover:text-green-800 font-semibold underline ml-1 inline-block">
        klik daftar disini!
      </a>
    </div>
  </form>
</body>
</html>

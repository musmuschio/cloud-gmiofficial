<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Register</title>
  <style>
    .hidden { display: none; }
    .toggle-btn { margin: 10px 0; cursor: pointer; color: blue; text-decoration: underline; }
    form { margin-bottom: 20px; }
  </style>
</head>
<body>
  <h2 id="form-title">Login</h2>

  <!-- Login Form -->
  <form id="loginForm">
    <input type="email" id="login-email" placeholder="Email" required><br>
    <input type="password" id="login-password" placeholder="Kata Sandi" required><br>
    <button type="submit">Masuk</button>
  </form>

  <!-- Register Form -->
  <form id="registerForm" class="hidden">
    <input type="text" id="reg-name" placeholder="Nama" required><br>
    <input type="email" id="reg-email" placeholder="Email" required><br>
    <input type="password" id="reg-password" placeholder="Kata Sandi" required><br>
    <input type="text" id="reg-wa" placeholder="Nomor WhatsApp" required><br>
    <button type="submit">Daftar</button>
  </form>

  <div class="toggle-btn" onclick="toggleForm()">Belum punya akun? Daftar di sini</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD6Xx37x_IOCh67eoq3CdVNwEchvfiCgBA",
      authDomain: "training-gmiproject.firebaseapp.com",
      projectId: "training-gmiproject",
      storageBucket: "training-gmiproject.firebasestorage.app",
      messagingSenderId: "188178811217",
      appId: "1:188178811217:web:636b61392f7e302b046b70",
      measurementId: "G-F6DBMTSTLR"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Login Handler
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      const userRef = doc(db, "users", email);
      const userSnap = await getDoc(userRef);

      if (userSnap.exists() && userSnap.data().password === password) {
        const userData = userSnap.data();
        sessionStorage.setItem("user", JSON.stringify({
          name: userData.name,
          email: userData.email,
          wa: userData.wa
        }));
        window.location.href = "forum.html";
      } else {
        alert("Login gagal. Cek kembali email dan kata sandi.");
      }
    });

    // Register Handler
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("reg-name").value;
      const email = document.getElementById("reg-email").value;
      const password = document.getElementById("reg-password").value;
      const wa = document.getElementById("reg-wa").value;

      await setDoc(doc(db, "users", email), {
        name, email, password, wa
      });

      sessionStorage.setItem("user", JSON.stringify({ name, email, wa }));
      window.location.href = "forum.html";
    });

    // Toggle Form
    function toggleForm() {
      const loginForm = document.getElementById("loginForm");
      const registerForm = document.getElementById("registerForm");
      const title = document.getElementById("form-title");
      const toggleText = document.querySelector(".toggle-btn");

      if (registerForm.classList.contains("hidden")) {
        loginForm.classList.add("hidden");
        registerForm.classList.remove("hidden");
        title.textContent = "Daftar";
        toggleText.textContent = "Sudah punya akun? Masuk di sini";
      } else {
        loginForm.classList.remove("hidden");
        registerForm.classList.add("hidden");
        title.textContent = "Login";
        toggleText.textContent = "Belum punya akun? Daftar di sini";
      }
    }
  </script>
</body>
</html>

<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login & Register Firebase</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
    <h2 class="text-2xl font-semibold text-center mb-6">Form Login / Register</h2>

    <input
      type="email"
      id="email"
      placeholder="Email"
      class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4"
      autocomplete="email"
      aria-label="Email"
    />
    <input
      type="password"
      id="password"
      placeholder="Password"
      class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 mb-6"
      autocomplete="current-password"
      aria-label="Password"
    />

    <button
      onclick="register()"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-md mb-3 transition-colors flex items-center justify-center gap-2"
      aria-label="Daftar (Register)"
    >
      <i class="fas fa-user-plus"></i> Daftar (Register)
    </button>
    <button
      onclick="login()"
      class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-md mb-3 transition-colors flex items-center justify-center gap-2"
      aria-label="Masuk (Login)"
    >
      <i class="fas fa-sign-in-alt"></i> Masuk (Login)
    </button>
    <button
      onclick="logout()"
      class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-3 rounded-md transition-colors flex items-center justify-center gap-2"
      aria-label="Logout"
    >
      <i class="fas fa-sign-out-alt"></i> Logout
    </button>

    <p id="status" class="mt-6 text-center text-gray-700 font-medium">Status: Belum login</p>
  </div>

  <script>
    // Konfigurasi Firebase milik Mus
    const firebaseConfig = {
      apiKey: "AIzaSyD6Xx37x_IOCh67eoq3CdVNwEchvfiCgBA",
      authDomain: "training-gmiproject.firebaseapp.com",
      projectId: "training-gmiproject",
      storageBucket: "training-gmiproject.firebasestorage.app",
      messagingSenderId: "188178811217",
      appId: "1:188178811217:web:636b61392f7e302b046b70",
      measurementId: "G-F6DBMTSTLR"
    };

    // Inisialisasi Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Fungsi Daftar
    function register() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        document.getElementById("status").innerText = "Error: Email dan password harus diisi.";
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          document.getElementById("status").innerText = "Registrasi berhasil!";
        })
        .catch(error => {
          document.getElementById("status").innerText = "Error: " + error.message;
        });
    }

    // Fungsi Login
    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        document.getElementById("status").innerText = "Error: Email dan password harus diisi.";
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          document.getElementById("status").innerText = "Login berhasil!";
        })
        .catch(error => {
          document.getElementById("status").innerText = "Error: " + error.message;
        });
    }

    // Fungsi Logout
    function logout() {
      auth.signOut().then(() => {
        document.getElementById("status").innerText = "Berhasil logout.";
      });
    }

    // Status Auth Real-Time
    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("status").innerText = `Login sebagai: ${user.email}`;
      } else {
        document.getElementById("status").innerText = "Status: Belum login";
      }
    });
  </script>
</body>
</html>

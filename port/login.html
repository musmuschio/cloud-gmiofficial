<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Login Forum</title>
  <style>
    body {
      font-family: sans-serif;
      background: #ecf0f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      width: 300px;
    }
    .login-box h2 {
      margin-bottom: 20px;
      text-align: center;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      background: #2980b9;
      color: white;
      border: none;
      border-radius: 4px;
    }
    .login-box .toggle {
      margin-top: 10px;
      text-align: center;
      cursor: pointer;
      color: #3498db;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2 id="formTitle">Login Forum</h2>
  <input type="text" id="name" placeholder="Nama" style="display: none;" />
  <input type="email" id="email" placeholder="Alamat Email" required />
  <input type="password" id="password" placeholder="Kata Sandi" required />
  <button id="submitBtn">Masuk</button>
  <div class="toggle" id="toggleForm">Belum punya akun? Daftar di sini</div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
  import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBrhBBX1CIt5JzCh25tPUwqHJjIVIeyef8",
    authDomain: "gmi-official21-74326.firebaseapp.com",
    projectId: "gmi-official21-74326",
    storageBucket: "gmi-official21-74326.appspot.com",
    messagingSenderId: "496607636364",
    appId: "1:496607636364:web:5c0428ccad6952faa544a9",
    measurementId: "G-KJ0X8CY03M"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  let mode = 'login'; // atau 'register'

  const nameInput = document.getElementById('name');
  const emailInput = document.getElementById('email');
  const passInput = document.getElementById('password');
  const submitBtn = document.getElementById('submitBtn');
  const toggleForm = document.getElementById('toggleForm');
  const formTitle = document.getElementById('formTitle');

  toggleForm.addEventListener('click', () => {
    if (mode === 'login') {
      mode = 'register';
      nameInput.style.display = 'block';
      submitBtn.textContent = 'Daftar';
      formTitle.textContent = 'Daftar Forum';
      toggleForm.textContent = 'Sudah punya akun? Login di sini';
    } else {
      mode = 'login';
      nameInput.style.display = 'none';
      submitBtn.textContent = 'Masuk';
      formTitle.textContent = 'Login Forum';
      toggleForm.textContent = 'Belum punya akun? Daftar di sini';
    }
  });

  submitBtn.addEventListener('click', async () => {
    const email = emailInput.value.trim();
    const password = passInput.value.trim();
    const name = nameInput.value.trim();

    if (!email || !password || (mode === 'register' && !name)) {
      alert('Lengkapi semua data!');
      return;
    }

    try {
      if (mode === 'login') {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = 'forum.html';
      } else {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Simpan data profil ke Firestore
        await setDoc(doc(db, 'users', user.uid), {
          name,
          email,
          createdAt: new Date()
        });

        window.location.href = 'forum.html';
      }
    } catch (error) {
      alert('Gagal: ' + error.message);
    }
  });
</script>

</body>
</html>

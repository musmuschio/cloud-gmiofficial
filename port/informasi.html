<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Informasi Pelatihan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <main class="container mx-auto p-4 flex-grow">
    <div id="pelatihanList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
  </main>

  <!-- Modal Daftar -->
  <div id="modalDaftar" class="fixed inset-0 hidden bg-black bg-opacity-50 flex items-center justify-center z-50 px-4">
    <div class="bg-white rounded-lg w-full max-w-md p-6 shadow-lg">
      <h2 class="text-xl font-semibold mb-4 text-gray-900">Form Pendaftaran</h2>
      <form id="formDaftar" class="space-y-4">
        <input type="hidden" id="judulPelatihan" />
        <input type="hidden" id="mentorPelatihan" />
        <input type="hidden" id="tanggalPelatihan" />
        <div>
          <label for="namaLengkap" class="block text-gray-700 mb-1">Nama Lengkap</label>
          <input id="namaLengkap" type="text" readonly class="w-full border border-gray-300 rounded px-3 py-2 bg-gray-100 cursor-not-allowed" />
        </div>
        <div>
          <label for="desa" class="block text-gray-700 mb-1">Desa</label>
          <input id="desa" type="text" readonly class="w-full border border-gray-300 rounded px-3 py-2 bg-gray-100 cursor-not-allowed" />
        </div>
        <div>
          <label for="kecamatan" class="block text-gray-700 mb-1">Kecamatan</label>
          <input id="kecamatan" type="text" readonly class="w-full border border-gray-300 rounded px-3 py-2 bg-gray-100 cursor-not-allowed" />
        </div>
        <div>
          <label for="kabupaten" class="block text-gray-700 mb-1">Kabupaten</label>
          <input id="kabupaten" type="text" readonly class="w-full border border-gray-300 rounded px-3 py-2 bg-gray-100 cursor-not-allowed" />
        </div>
        <div>
          <label for="provinsi" class="block text-gray-700 mb-1">Provinsi</label>
          <input id="provinsi" type="text" readonly class="w-full border border-gray-300 rounded px-3 py-2 bg-gray-100 cursor-not-allowed" />
        </div>
        <div>
          <label for="kodeAffiliate" class="block text-gray-700 mb-1">Kode Affiliate</label>
          <input id="kodeAffiliate" type="text" readonly class="w-full border border-gray-300 rounded px-3 py-2 bg-gray-100 cursor-not-allowed" />
        </div>
        <div class="flex justify-end space-x-3 pt-2">
          <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-5 py-2 rounded transition">Kirim ke WhatsApp</button>
          <button type="button" onclick="closeModal()" class="text-red-600 hover:text-red-800 px-5 py-2 rounded border border-red-600 transition">Batal</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Replace with your Firebase config
    const firebaseConfig = {
      // Your Firebase config here
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    const pelatihanList = document.getElementById('pelatihanList');

    db.collection("flayer").orderBy("createdAt", "desc").get().then(snapshot => {
      snapshot.forEach(doc => {
        const data = doc.data();
        const card = document.createElement("div");
        card.className = "bg-white rounded-lg shadow-md overflow-hidden flex flex-col";
        card.innerHTML = `
          <img src="${data.gambar}" alt="Gambar pelatihan berjudul ${data.judul} dengan mentor ${data.mentor}" class="w-full h-48 object-cover" />
          <div class="p-4 flex flex-col flex-grow">
            <h2 class="font-semibold text-lg text-gray-900 mb-1">${data.judul}</h2>
            <p class="text-gray-700 mb-1"><i class="fas fa-chalkboard-teacher mr-2"></i>Mentor: ${data.mentor}</p>
            <p class="text-gray-700 mb-4"><i class="fas fa-calendar-alt mr-2"></i>Tanggal: ${data.hari} ${data.bulan} ${data.tahun}</p>
            <div class="mt-auto flex gap-3">
              <button onclick="bukaModal('${escapeQuotes(data.judul)}', '${escapeQuotes(data.mentor)}', '${escapeQuotes(data.hari + ' ' + data.bulan + ' ' + data.tahun)}')" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white py-2 rounded transition">Daftar</button>
              <button onclick="shareLink('${doc.id}')" class="flex-1 bg-yellow-400 hover:bg-yellow-500 text-white py-2 rounded transition">Share</button>
            </div>
          </div>
        `;
        pelatihanList.appendChild(card);
      });
    });

    function escapeQuotes(str) {
      return str.replace(/'/g, "\\'").replace(/"/g, '\\"');
    }

    function bukaModal(judul, mentor, tanggal) {
      const user = JSON.parse(localStorage.getItem("userdata"));
      if (!user) {
        alert("Silakan login terlebih dahulu");
        return;
      }
      document.getElementById("judulPelatihan").value = judul;
      document.getElementById("mentorPelatihan").value = mentor;
      document.getElementById("tanggalPelatihan").value = tanggal;
      document.getElementById("namaLengkap").value = user.nama || "";
      document.getElementById("desa").value = user.alamat?.desa || "";
      document.getElementById("kecamatan").value = user.alamat?.kecamatan || "";
      document.getElementById("kabupaten").value = user.alamat?.kabupaten || "";
      document.getElementById("provinsi").value = user.alamat?.provinsi || "";
      document.getElementById("kodeAffiliate").value = user.kodeAffiliate || "-";
      document.getElementById("modalDaftar").classList.remove("hidden");
      document.body.style.overflow = "hidden";
    }

    function closeModal() {
      document.getElementById("modalDaftar").classList.add("hidden");
      document.body.style.overflow = "";
    }

    document.getElementById("formDaftar").addEventListener("submit", e => {
      e.preventDefault();
      const judulPelatihan = document.getElementById("judulPelatihan").value;
      const mentorPelatihan = document.getElementById("mentorPelatihan").value;
      const tanggalPelatihan = document.getElementById("tanggalPelatihan").value;
      const namaLengkap = document.getElementById("namaLengkap").value;
      const desa = document.getElementById("desa").value;
      const kecamatan = document.getElementById("kecamatan").value;
      const kabupaten = document.getElementById("kabupaten").value;
      const provinsi = document.getElementById("provinsi").value;
      const kodeAffiliate = document.getElementById("kodeAffiliate").value;

      const msg = `Saya ingin daftar pelatihan:\nJudul: ${judulPelatihan}\nMentor: ${mentorPelatihan}\nTanggal: ${tanggalPelatihan}\nNama: ${namaLengkap}\nAlamat: ${desa}, ${kecamatan}, ${kabupaten}, ${provinsi}\nKode Affiliate: ${kodeAffiliate}`;
      const waLink = `https://wa.me/6281234567890?text=${encodeURIComponent(msg)}`;
      window.open(waLink, '_blank');
    });

    function shareLink(id) {
      const user = JSON.parse(localStorage.getItem("userdata"));
      const kode = user?.kodeAffiliate || "";
      const link = `${location.origin}/informasi.html?id=${id}&ref=${kode}`;
      navigator.clipboard.writeText(link).then(() => alert("Link disalin: " + link));
    }
  </script>
</body>
</html>

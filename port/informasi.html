<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Informasi - GMI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import {
      getFirestore,
      collection,
      query,
      orderBy,
      onSnapshot
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBggKVSzDyI-meBSL3BMjA736Ss-j_My0E",
      authDomain: "gmi-enterprise23.firebaseapp.com",
      projectId: "gmi-enterprise23",
      storageBucket: "gmi-enterprise23.firebasestorage.app",
      messagingSenderId: "974090028804",
      appId: "1:974090028804:web:43ae563ffd9433463c7251",
      measurementId: "G-S27YB5Z8PR"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const informasiList = document.getElementById("informasi-list");

    const q = query(collection(db, "informasi"), orderBy("createdAt", "desc"));
    onSnapshot(q, (snapshot) => {
      informasiList.innerHTML = "";
      snapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const date = data.createdAt?.seconds
          ? new Date(data.createdAt.seconds * 1000)
          : null;

        const timeStr = date
          ? date.toLocaleString("id-ID", {
              day: "numeric",
              month: "long",
              year: "numeric",
              hour: "2-digit",
              minute: "2-digit"
            })
          : "-";

        const card = document.createElement("div");
        card.className = "bg-white rounded-xl shadow p-4 mb-4 border border-gray-200";
        card.innerHTML = `
          <h3 class="text-lg font-bold text-blue-700 mb-1">${data.judul || "Tanpa Judul"}</h3>
          <p class="text-gray-700 whitespace-pre-line mb-2">${data.isi || ""}</p>
          <p class="text-sm text-gray-500">${timeStr}</p>
        `;
        informasiList.appendChild(card);
      });
    });
  </script>
</head>
<body class="bg-gray-100 min-h-screen p-4">
  <main id="informasi-list" class="max-w-3xl mx-auto"></main>
</body>
</html>

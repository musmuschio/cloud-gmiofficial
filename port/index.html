<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   -
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&amp;display=swap" rel="stylesheet"/>
  <style>
   body, html {
      height: 100%;
      margin: 0;
      font-family: 'Inter', sans-serif;
    }
  </style>
 </head>
 <body class="flex flex-col h-screen overflow-hidden bg-gray-50">
  <!-- Header -->
  <header class="flex items-center fixed top-0 left-0 right-0 bg-white shadow-md h-16 z-30 px-4">
   <div class="flex items-center w-full max-w-5xl mx-auto space-x-3">
    <img alt="Company logo, a blue and white abstract geometric shape" class="h-10 w-10 flex-shrink-0" height="40" src="https://storage.googleapis.com/a1aa/image/3bb99e4c-a181-4d5a-f2f1-29ca577afe2f.jpg" width="40"/>
    <h1 class="text-lg font-semibold text-gray-800">
     GMI OFFICIAL
    </h1>
   </div>
  </header>
  <!-- Main content with iframe -->
  <main class="flex-grow pt-16 pb-16 overflow-hidden">
   <iframe class="w-full h-full border-0" id="contentFrame" sandbox="allow-scripts allow-same-origin allow-forms allow-popups" src="home.html" title="Content Frame">
   </iframe>
  </main>
  <!-- Footer -->
  <footer class="fixed bottom-0 left-0 right-0 bg-white shadow-t border-t border-gray-200 h-16 z-30">
   <nav class="flex justify-around items-center h-full max-w-5xl mx-auto px-4 text-gray-600">
    <button aria-label="Beranda" class="flex flex-col items-center justify-center text-sm font-medium hover:text-blue-600 focus:outline-none focus:text-blue-600" id="btnHome">
     <i class="fas fa-home fa-lg">
     </i>
     <span>
      Beranda
     </span>
    </button>
    <button aria-label="Forum" class="flex flex-col items-center justify-center text-sm font-medium hover:text-blue-600 focus:outline-none focus:text-blue-600" id="btnForum">
     <i class="fas fa-comments fa-lg">
     </i>
     <span>
      Forum
     </span>
    </button>
    <button aria-label="Informasi" class="flex flex-col items-center justify-center text-sm font-medium hover:text-blue-600 focus:outline-none focus:text-blue-600" id="btnInformasi">
     <i class="fas fa-info-circle fa-lg">
     </i>
     <span>
      Informasi
     </span>
    </button>
    <button aria-label="Tentang" class="flex flex-col items-center justify-center text-sm font-medium hover:text-blue-600 focus:outline-none focus:text-blue-600" id="btnTentang">
     <i class="fas fa-address-card fa-lg">
     </i>
     <span>
      Tentang
     </span>
    </button>
    <button aria-label="Profil" class="flex flex-col items-center justify-center text-sm font-medium hover:text-blue-600 focus:outline-none focus:text-blue-600" id="btnProfil">
     <i class="fas fa-user fa-lg">
     </i>
     <span>
      Profil
     </span>
    </button>
   </nav>
  </footer>
  <script>
  document.addEventListener('DOMContentLoaded', function () {
   if (!localStorage.getItem('sudahSetujuKebijakan')) {
     window.location.href = 'kebijakan.html';
   }
  });
   const iframe = document.getElementById('contentFrame');

    // Map buttons to their respective pages
    const pageMap = {
      btnHome: 'home.html',
      btnForum: 'forum.html',
      btnInformasi: 'informasi.html',
      btnTentang: 'tentang.html',
      btnProfil: 'profil.html',
    };

    // Buttons that load content in iframe
    const iframePages = ['btnForum', 'btnProfil'];

    // Add event listeners to buttons
    Object.keys(pageMap).forEach((btnId) => {
      const btn = document.getElementById(btnId);
      btn.addEventListener('click', () => {
        if (iframePages.includes(btnId)) {
          iframe.src = pageMap[btnId];
        } else {
          iframe.src = pageMap[btnId];
        }
      });
    });
  </script>
 </body>
</html>

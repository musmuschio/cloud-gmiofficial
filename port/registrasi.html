<html lang="id" class="scroll-smooth">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Daftar - GMI Official App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
  <style>
    body {
      font-family: "Inter", sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center px-4 py-10">
  <div class="w-full max-w-md bg-white rounded-lg shadow p-8">
    <h1 class="text-2xl font-semibold text-center mb-6 text-gray-800">Daftar Akun Baru</h1>

    <div class="mb-6">
      <div class="flex justify-between items-center">
        <div class="flex-1">
          <div class="w-full bg-gray-200 rounded-full h-2.5">
            <div id="progressBar" class="bg-green-600 h-2.5 rounded-full transition-all duration-300" style="width: 33.33%"></div>
          </div>
        </div>
        <div class="ml-4 text-sm font-semibold text-gray-700" id="stepIndicator">Langkah 1 dari 3</div>
      </div>
    </div>

    <form id="registerForm" class="space-y-6" novalidate>
      <!-- Step 1 -->
      <fieldset data-step="1" class="step">
        <legend class="sr-only">Informasi Pribadi</legend>
        <div>
          <label for="fullname" class="block text-gray-700 font-semibold mb-1">Nama Lengkap</label>
          <input type="text" id="fullname" name="fullname" required autocomplete="name" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div>
          <label for="address" class="block text-gray-700 font-semibold mb-1">Alamat</label>
          <textarea id="address" name="address" rows="2" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"></textarea>
        </div>
      </fieldset>

      <!-- Step 2 -->
      <fieldset data-step="2" class="step hidden">
        <legend class="sr-only">Keamanan Akun</legend>
        <div>
          <label for="password" class="block text-gray-700 font-semibold mb-1">Password</label>
          <input type="password" id="password" name="password" required autocomplete="new-password" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div>
          <label for="passwordVerify" class="block text-gray-700 font-semibold mb-1">Verifikasi Password</label>
          <input type="password" id="passwordVerify" name="passwordVerify" required autocomplete="new-password" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
      </fieldset>

      <!-- Step 3 -->
      <fieldset data-step="3" class="step hidden">
        <legend class="sr-only">Kontak dan Referral</legend>
        <div>
          <label for="whatsapp" class="block text-gray-700 font-semibold mb-1">Nomor WhatsApp</label>
          <input type="tel" id="whatsapp" name="whatsapp" pattern="^\+?62[0-9]{8,15}$" placeholder="+6281234567890" required autocomplete="tel" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div>
          <label for="referral" class="block text-gray-700 font-semibold mb-1">Kode Referral (Opsional)</label>
          <input type="text" id="referral" name="referral" autocomplete="off" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
      </fieldset>

      <div class="flex justify-between items-center">
        <button type="button" id="prevBtn" class="bg-gray-300 text-gray-700 py-2 px-4 rounded hover:bg-gray-400 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
          <i class="fas fa-arrow-left mr-2"></i> Sebelumnya
        </button>
        <button type="button" id="nextBtn" class="bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700">
          Berikutnya <i class="fas fa-arrow-right ml-2"></i>
        </button>
        <button type="submit" id="submitBtn" class="bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700 hidden w-full" >
          Daftar
        </button>
      </div>
      <p class="text-center text-sm text-gray-600 mt-4">
        Sudah punya akun?
        <a href="login.html" class="text-blue-600 hover:underline">Masuk di sini</a>
      </p>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    import {
      getFirestore,
      doc,
      setDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBggKVSzDyI-meBSL3BMjA736Ss-j_My0E",
      authDomain: "gmi-enterprise23.firebaseapp.com",
      projectId: "gmi-enterprise23",
      storageBucket: "gmi-enterprise23.appspot.com",
      messagingSenderId: "974090028804",
      appId: "1:974090028804:web:43ae563ffd9433463c7251",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    function generateReferralCode() {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
      return Array.from({ length: 8 }, () => chars[Math.floor(Math.random() * chars.length)]).join('');
    }

    const form = document.getElementById("registerForm");
    const steps = form.querySelectorAll(".step");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const submitBtn = document.getElementById("submitBtn");
    const progressBar = document.getElementById("progressBar");
    const stepIndicator = document.getElementById("stepIndicator");

    let currentStep = 0;

    function showStep(step) {
      steps.forEach((fieldset, index) => {
        fieldset.classList.toggle("hidden", index !== step);
      });
      prevBtn.disabled = step === 0;
      nextBtn.classList.toggle("hidden", step === steps.length - 1);
      submitBtn.classList.toggle("hidden", step !== steps.length - 1);
      const progressPercent = ((step + 1) / steps.length) * 100;
      progressBar.style.width = progressPercent + "%";
      stepIndicator.textContent = `Langkah ${step + 1} dari ${steps.length}`;
    }

    function validateStep(step) {
      const inputs = steps[step].querySelectorAll("input, textarea");
      for (const input of inputs) {
        if (input.hasAttribute("required") && !input.value.trim()) {
          input.focus();
          alert(`Field "${input.previousElementSibling.textContent}" wajib diisi.`);
          return false;
        }
        if (input.id === "whatsapp" && input.value.trim()) {
          const pattern = /^\+?62[0-9]{8,15}$/;
          if (!pattern.test(input.value.trim())) {
            input.focus();
            alert("Format WhatsApp salah. Gunakan +62xxxxxxxxxx");
            return false;
          }
        }
      }
      if (step === 1) {
        const password = form.password.value;
        const passwordVerify = form.passwordVerify.value;
        if (password !== passwordVerify) {
          alert("Password tidak cocok.");
          form.passwordVerify.focus();
          return false;
        }
      }
      return true;
    }

    nextBtn.addEventListener("click", () => {
      if (!validateStep(currentStep)) return;
      currentStep++;
      showStep(currentStep);
    });

    prevBtn.addEventListener("click", () => {
      currentStep--;
      showStep(currentStep);
    });

    showStep(currentStep);

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      if (!validateStep(currentStep)) return;

      const fullname = form.fullname.value.trim();
      const address = form.address.value.trim();
      const password = form.password.value;
      const whatsapp = form.whatsapp.value.trim();
      const referral = form.referral.value.trim();

      if (!fullname || !address || !password || !whatsapp) {
        return alert("Semua data wajib diisi (kecuali referral).");
      }

      const email = `${fullname.toLowerCase().replace(/\s+/g, '')}${Date.now()}@gmiofficial.local`;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await setDoc(doc(db, "users", user.uid), {
          fullname,
          address,
          whatsapp,
          referralCode: referral || generateReferralCode(),
          email,
          createdAt: serverTimestamp(),
          id: user.uid,
          points: 0
        });

        alert("Pendaftaran berhasil. Silakan login.");
        window.location.href = "login.html";
      } catch (err) {
        alert("Pendaftaran gagal: " + err.message);
      }
    });
  </script>
</body>
</html>

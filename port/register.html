<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-6">
  <main class="bg-white w-full max-w-md rounded-lg shadow-md p-8">
    <h2 class="text-3xl font-semibold text-gray-800 mb-6 text-center">Daftar</h2>
    <input
      type="text"
      id="displayName"
      placeholder="Nama Anda"
      class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 mb-4"
      autocomplete="name"
      aria-label="Nama Anda"
    />
    <input
      type="email"
      id="email"
      placeholder="Email"
      class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 mb-4"
      autocomplete="email"
      aria-label="Email"
    />
    <input
      type="password"
      id="password"
      placeholder="Password"
      class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 mb-6"
      autocomplete="new-password"
      aria-label="Password"
    />
    <button
      onclick="register()"
      class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-md transition-colors duration-200 flex items-center justify-center"
      aria-label="Daftar"
    >
      <i class="fas fa-user-plus mr-2"></i> Daftar
    </button>
    <p class="mt-6 text-center text-gray-600 text-sm">
      Sudah punya akun?
      <a href="login.html" class="text-indigo-600 hover:underline font-medium">Masuk di sini</a>
    </p>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD6Xx37x_IOCh67eoq3CdVNwEchvfiCgBA",
      authDomain: "training-gmiproject.firebaseapp.com",
      projectId: "training-gmiproject",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.register = function () {
      const name = document.getElementById("displayName").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!name) {
        alert("Mohon isi Nama Anda.");
        return;
      }
      if (!email) {
        alert("Mohon isi Email.");
        return;
      }
      if (!password) {
        alert("Mohon isi Password.");
        return;
      }

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          return updateProfile(userCredential.user, {
            displayName: name,
          });
        })
        .then(() => (window.location.href = "forum.html"))
        .catch((error) => alert("Registrasi gagal: " + error.message));
    };
  </script>
</body>
</html>

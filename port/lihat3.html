<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>Webinar Material</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet"/>
  <style>
   html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow-x: hidden;
    font-family: 'Poppins', sans-serif;
   }
   /* Thumbnail image with 16:9 aspect ratio */
   .thumbnail {
    width: 192px; /* 160px + 20% = 192px */
    aspect-ratio: 16 / 9;
    object-fit: cover;
    flex-shrink: 0;
    border-radius: 0.375rem; /* rounded-md */
   }
   @media (max-width: 640px) {
    main {
     max-width: 118vw; /* 98vw + 20% = approx 118vw */
     border-radius: 0.75rem;
     flex-direction: column;
    }
    .thumbnail {
     width: 100%;
     aspect-ratio: 16 / 9;
     border-radius: 0;
    }
    .content {
     padding-top: 1rem;
     padding-left: 0;
     padding-right: 0;
    }
   }
   main {
    position: relative;
    top: -5px;
    width: 118%;
    max-width: 118vw;
   }
  </style>
 </head>
 <body class="bg-gradient-to-r from-indigo-600 via-purple-700 to-pink-600 min-h-screen flex items-center justify-center p-6">
  <main class="bg-white rounded-xl shadow-lg overflow-hidden flex flex-row sm:flex-row flex-col">
   <img alt="Thumbnail flyer for Marketing Trends 2024 webinar, featuring a modern digital marketing theme with charts and graphs in purple and pink tones" class="thumbnail" loading="lazy" src="https://storage.googleapis.com/a1aa/image/7531d0e1-7995-4579-19db-18e366f18b4e.jpg"/>
   <div class="content p-6 flex flex-col justify-center">
    <h1 class="text-2xl font-semibold text-indigo-700 mb-2">Marketing Trends 2024</h1>
    <p class="text-pink-500 font-medium mb-2">Sarah Johnson</p>
    <p class="text-gray-700 mb-4 max-w-md">Explore the latest digital marketing strategies and tools to grow your brand effectively.</p>
    <p class="text-gray-500 font-semibold mb-6">09:15 AM - 10:00 AM</p>
    <div class="flex flex-col sm:flex-row gap-4">
     <a class="flex items-center justify-center gap-2 px-4 py-3 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition w-full sm:w-auto" href="https://zoom.us/j/123456789" rel="noopener noreferrer" target="_blank">
      <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
       <path d="M21 7l-6 5 6 5V7z"/>
       <path d="M3 5h12v14H3z"/>
      </svg>
      Zoom
     </a>
     <a class="flex items-center justify-center gap-2 px-4 py-3 bg-red-600 text-white rounded-md hover:bg-red-700 transition w-full sm:w-auto" href="https://youtube.com/watch?v=abc123" rel="noopener noreferrer" target="_blank">
      <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
       <path d="M10 15l5-3-5-3v6z"/>
       <path d="M21 7a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V7z"/>
      </svg>
      YouTube
     </a>
    </div>
   </div>
  </main>
 </body>
</html>

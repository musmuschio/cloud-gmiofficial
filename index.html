  <style>
   /* Background gradient animation between #105c54 and #28846c */
    @keyframes bgGradient {
      0%, 100% {
        background-color: #105c54;
      }
      50% {
        background-color: #28846c;
      }
    }

    /* Raindrop animation */
    @keyframes fall {
      0% {
        transform: translateY(-100px);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    /* Breath animation for logo */
    @keyframes breath {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.8;
      }
    }
  </style>
 </head>

  <script>
    if (sessionStorage.getItem('splashSeen')) {
      // Kalau sudah pernah lihat splashscreen dalam sesi ini, langsung ke index
      window.location.href = "port/index.html";
    } else {
      // Kalau belum, tampilkan splash, lalu set bendera splashSeen
      window.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          sessionStorage.setItem('splashSeen', 'true');
          window.location.href = "port/index.html";
